<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Let Me Cook</title>
  <style>
    /* Grundlegendes Styling */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 500px;
      max-width: 100%;
      margin: 0 auto;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
    }
    h1 { text-align: center; }

    .customers {
      display: flex;
      justify-content: center;
      margin: 10px 0;
    }
    .customer {
      width: 100px;
      height: 100px;
      margin: 25px;
      border: 1px solid #ccc;
      text-align: center;
      line-height: 50px;
      user-select: none;
      background: url('customer.png') center/cover;
      color: white;
      font-weight: bold;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
    }
    
    .tray-container {
      flex-direction: row;
      align-items: flex-start;
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
    }
    .tray {
      flex: 0 0 80%;
      height: 100px;
      background-color: lightgray;
      border: 2px solid darkgray;
      align-content: flex-start;
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
    }
    .btn {
      flex: 0 0 10%;
      margin: 5px;
      padding: 10px 0;
      cursor: pointer;
      box-sizing: border-box;
      text-align: center;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }

    /* Speisewärmer und Geräte */
    .workstations {
      display: flex;
      justify-content: center;
      margin: 15px 0;
    }
    .station {
      width: 50px;
      height: 50px;
      border-radius: 15px;
      margin: 5px;
      background-color: #ccc;
      text-align: center;
      cursor: pointer;
      border: 2px solid #999;
    }
    .warmer { background-color: #f7c6c7; }
    .stove { background-color: #ffd700; }
    .fryer { background-color: #d2b48c; }

    /* Zutaten */
    .items-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin: 10px 0;
    }
    .item {
      width: 40px;
      height: 40px;
      margin: 5px;
      border: 1px solid #ccc;
      user-select: none;
      border-radius: 5px;
      background-color: #eaeaea;
      background-size: cover;
      cursor: grab;
    }

    /* Hintergrundbilder für Zutaten */
    #pommes { background-image: url('vorrat_pommes.jpeg'); }
    #mayonnaise { background-image: url('vorrat_mayonnaise.jpeg'); }
    #ketchup { background-image: url('vorrat_ketchup.jpeg'); }
    #zwiebeln { background-image: url('vorrat_zwiebeln.jpeg'); }
    #wurst { background-image: url('vorrat_wurst.jpeg'); }
    #currysauce { background-image: url('vorrat_currysauce.jpeg'); }
    #burger_broetchen { background-image: url('vorrat_burger_broetchen.jpeg'); }
    #rindfleisch_patty { background-image: url('vorrat_rindfleisch_patty.jpeg'); }
    #salat { background-image: url('vorrat_salat.jpeg'); }
    #tomate { background-image: url('vorrat_tomate.jpeg'); }
    #kaese { background-image: url('vorrat_kaese.jpeg'); }
    #gurke { background-image: url('vorrat_gurke.jpeg'); }
    #hotdog_broetchen { background-image: url('vorrat_hotdog_broetchen.jpeg'); }
    #mais { background-image: url('vorrat_mais.jpeg'); }
  </style>
</head>
<body>
  <div class="container">
    <h1>Let Me Cook</h1>

    <!-- Kundenanzeige -->
    <div class="customers">
      <div class="customer" id="customer1" data-order="Pommes Spezial">Kunde 1</div>
      <div class="customer" id="customer2" data-order="Hamburger">Kunde 2</div>
      <div class="customer" id="customer3" data-order="Hotdog">Kunde 3</div>
    </div>

    <!-- Speisewärmer und Geräte -->
    <div class="workstations">
      <div class="station warmer" id="warmer1" ondrop="dropOnWarmer(event)" ondragover="allowDrop(event)"></div>
      <div class="station warmer" id="warmer2" ondrop="dropOnWarmer(event)" ondragover="allowDrop(event)"></div>
      <div class="station warmer" id="warmer3" ondrop="dropOnWarmer(event)" ondragover="allowDrop(event)"></div>
      <div class="station stove" id="stove1" ondrop="dropOnStove(event)" ondragover="allowDrop(event)"></div>
      <div class="station stove" id="stove2" ondrop="dropOnStove(event)" ondragover="allowDrop(event)"></div>
      <div class="station fryer" id="fryer" ondrop="dropOnFryer(event)" ondragover="allowDrop(event)"></div>
    </div>

    <!-- Tablett für Zubereitung -->
    <div class="tray-container">
      <div class="tray" id="tray" ondrop="dropOnTray(event)" ondragover="allowDrop(event)">
      </div>
      <button class="btn" onclick="prepareDish()">Zubereiten</button>
    </div>

    <!-- Zutaten -->
    <div class="items-container">
      <div class="item" id="pommes" draggable="true" ondragstart="drag(event)"></div>
      <div class="item" id="mayonnaise" draggable="true" ondragstart="drag(event)"></div>
      <div class="item" id="ketchup" draggable="true" ondragstart="drag(event)"></div>
      <div class="item" id="zwiebeln" draggable="true" ondragstart="drag(event)"></div>
      <div class="item" id="wurst" draggable="true" ondragstart="drag(event)"></div>
      <div class="item" id="currysauce" draggable="true" ondragstart="drag(event)"></div>
      <div class="item" id="burger_broetchen" draggable="true" ondragstart="drag(event)"></div>
      <div class="item" id="rindfleisch_patty" draggable="true" ondragstart="drag(event)"></div>
      <div class="item" id="salat" draggable="true" ondragstart="drag(event)"></div>
      <div class="item" id="tomate" draggable="true" ondragstart="drag(event)"></div>
      <div class="item" id="kaese" draggable="true" ondragstart="drag(event)"></div>
      <div class="item" id="gurke" draggable="true" ondragstart="drag(event)"></div>
      <div class="item" id="hotdog_broetchen" draggable="true" ondragstart="drag(event)"></div>
      <div class="item" id="mais" draggable="true" ondragstart="drag(event)"></div>
    </div>
  </div>
  
<script>
  function allowDrop(event) {
    event.preventDefault();
  }

  function drag(event) {
    event.dataTransfer.setData("text", event.target.id);
  }

  function dropOnTray(event) {
    event.preventDefault();
    const data = event.dataTransfer.getData("text");
    const item = document.getElementById(data);

    // Überprüfen, ob die Zutat auf das Tablett darf
    if (item.id.startsWith("vorrat_") || item.id.startsWith("fertig_") || item.id.startsWith("gericht_")) {
      // Wenn die Zutat bereits auf dem Tablett ist, nichts tun
      if (event.target.contains(item)) {
        return;
      }

      // Zutat verschieben, nicht klonen
      event.target.appendChild(item);
    } else {
      alert("Nur Zutaten mit den Prefixen 'vorrat_', 'fertig_' oder 'gericht_' dürfen auf das Tablett.");
    }
  }

  function dropOnWarmer(event) {
    event.preventDefault();
    const data = event.dataTransfer.getData("text");
    const item = document.getElementById(data);

    // Zutaten mit "fertig_" und "gericht_" dürfen auf den Speisewärmer
    if (item.id.startsWith("fertig_") || item.id.startsWith("gericht_")) {
      if (event.target.children.length === 0) {
        event.target.appendChild(item);
      } else {
        alert("Nur eine Zutat pro Wärmer.");
      }
    } else {
      alert("Nur fertig zubereitete oder fertige Gerichte dürfen auf den Speisewärmer.");
    }
  }

  function dropOnStove(event) {
    event.preventDefault();
    const data = event.dataTransfer.getData("text");
    const item = document.getElementById(data);

    // Nur "vorbereiten_" Zutaten (außer "vorbereiten_pommes") dürfen auf den Herd
    if (item.id.startsWith("vorbereiten_") && item.id !== "vorbereiten_pommes" && event.target.children.length === 0) {
      event.target.appendChild(item);
      startCooking(item, event.target, "stove");
    } else {
      alert("Nur vorbereitete Zutaten (außer Pommes) dürfen auf den Herd.");
    }
  }

  function dropOnFryer(event) {
    event.preventDefault();
    const data = event.dataTransfer.getData("text");
    const item = document.getElementById(data);

    // "vorbereiten_pommes" dürfen in die Fritteuse
    if (item.id === "vorbereiten_pommes" && event.target.children.length === 0) {
      event.target.appendChild(item);
      startCooking(item, event.target, "fryer");
    } else {
      alert("Nur Pommes dürfen in die Fritteuse.");
    }
  }

  function startCooking(item, station, type) {
    setTimeout(() => {
      item.classList.add("prepared");
      item.id = `fertig_${item.id}`; // Umbenennen der Zutat, wenn sie fertig ist

      const freeWarmer = findFreeWarmer();
      if (freeWarmer) {
        freeWarmer.appendChild(item);
      } else {
        station.removeChild(item); // Zutat löschen, wenn kein Platz auf Speisewärmern frei
      }
    }, 5000);
  }

  function findFreeWarmer() {
    const warmers = document.querySelectorAll(".warmer");
    for (const warmer of warmers) {
      if (warmer.children.length === 0) {
        return warmer;
      }
    }
    return null;
  }

  const recipes = {
    "Pommes Spezial": ["vorrat_pommes", "vorrat_pommes", "vorrat_pommes", "vorrat_mayonnaise", "vorrat_ketchup", "vorrat_zwiebeln"],
    "Currywurst mit Pommes": ["vorrat_wurst", "vorrat_currysauce", "vorrat_pommes"],
    "Hamburger": ["vorrat_burger_broetchen", "vorbereiten_rindfleisch_patty", "vorrat_salat", "vorrat_tomate", "vorrat_zwiebeln", "vorrat_ketchup"],
    "Pommes mit Käse": ["vorrat_pommes", "vorrat_pommes", "vorrat_kaese", "vorrat_gurke"],
    "Hotdog": ["vorrat_wurst", "vorrat_hotdog_broetchen", "vorrat_gurke", "vorrat_ketchup"],
    "Mischsalat": ["vorrat_salat", "vorrat_tomate", "vorrat_gurke", "vorrat_mais"]
  };

  function prepareDish() {
    const trayItems = Array.from(document.querySelectorAll("#tray .item")).map(item => item.id.replace("_tray", ""));
    const customer = document.querySelector(".customer[data-order]");

    if (!customer) {
      alert("Kein Kunde wartet auf ein Gericht.");
      return;
    }

    const order = customer.dataset.order;
    const requiredItems = recipes[order];
    
    if (arraysEqual(trayItems, requiredItems)) {
      alert(`Das Gericht für ${order} ist fertig!`);
      clearTray();
      customer.remove();
    } else {
      alert("Die Zutaten stimmen nicht mit der Bestellung überein.");
    }
  }

  function arraysEqual(arr1, arr2) {
    return arr1.length === arr2.length && arr1.sort().every((value, index) => value === arr2.sort()[index]);
  }

  function clearTray() {
    const tray = document.getElementById("tray");
    while (tray.firstChild) tray.removeChild(tray.firstChild);
  }
</script>



</body>
</html>
