<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einfaches Kochspiel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
        }
        #game {
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            width: 300px;
            background-color: #fff;
        }
        .order, .ingredients, .result {
            margin: 10px 0;
        }
        .ingredient {
            margin: 5px;
            padding: 10px;
            display: inline-block;
            cursor: pointer;
            background-color: #ffc107;
            color: #fff;
            border-radius: 5px;
        }
        .ingredient:hover {
            background-color: #ffa000;
        }
        .button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div id="game">
    <h1>Einfaches Kochspiel</h1>
    
    <div class="order">
        <h2>Bestellung:</h2>
        <p id="order">Burger</p>
    </div>
    
    <div class="ingredients">
        <h3>Zutaten:</h3>
        <span class="ingredient" onclick="addIngredient('Brötchen')">Brötchen</span>
        <span class="ingredient" onclick="addIngredient('Fleisch')">Fleisch</span>
        <span class="ingredient" onclick="addIngredient('Salat')">Salat</span>
        <span class="ingredient" onclick="addIngredient('Tomate')">Tomate</span>
        <span class="ingredient" onclick="addIngredient('Käse')">Käse</span>
        <span class="ingredient" onclick="addIngredient('Hähnchen')">Hähnchen</span>
        <span class="ingredient" onclick="addIngredient('Kartoffeln')">Kartoffeln</span>
        <span class="ingredient" onclick="addIngredient('Brot')">Brot</span>
        <span class="ingredient" onclick="addIngredient('Ei')">Ei</span>
        <span class="ingredient" onclick="addIngredient('Wurst')">Wurst</span>
        <span class="ingredient" onclick="addIngredient('Pasta')">Pasta</span>
        <span class="ingredient" onclick="addIngredient('Reis')">Reis</span>
        <span class="ingredient" onclick="addIngredient('Pilze')">Pilze</span>
        <span class="ingredient" onclick="addIngredient('Zwiebeln')">Zwiebeln</span>
    </div>
    
    <div class="result">
        <h3>Dein Gericht:</h3>
        <p id="dish">Keine Zutaten</p>
    </div>
    
    <button class="button" onclick="submitOrder()">Bestellung abschicken</button>
    
    <div id="message"></div>
</div>

<script>
    let dish = [];
    const orders = ["Burger", "Salat", "Sandwich", "Pommes", "Omelett", "Hotdog", "Pizza", "Hühnchen-Reis", "Pasta", "Pilzpfanne", "Kartoffelsalat", "Eiersalat"];
    const recipes = {
        "Burger": ["Brötchen", "Fleisch", "Salat", "Tomate"],
        "Salat": ["Salat", "Tomate", "Käse"],
        "Sandwich": ["Brot", "Käse", "Hähnchen"],
        "Pommes": ["Kartoffeln", "Salz"],
        "Omelett": ["Ei", "Zwiebeln", "Käse"],
        "Hotdog": ["Brötchen", "Wurst", "Ketchup"],
        "Pizza": ["Teig", "Käse", "Tomate", "Pilze"],
        "Hühnchen-Reis": ["Hähnchen", "Reis", "Zwiebeln"],
        "Pasta": ["Pasta", "Käse", "Tomate"],
        "Pilzpfanne": ["Pilze", "Zwiebeln", "Käse"],
        "Kartoffelsalat": ["Kartoffeln", "Salat", "Ei"],
        "Eiersalat": ["Ei", "Salat", "Tomate"]
    };

    function addIngredient(ingredient) {
        dish.push(ingredient);
        document.getElementById("dish").innerText = dish.join(", ");
    }

    function submitOrder() {
        const currentOrder = document.getElementById("order").innerText;
        const requiredIngredients = recipes[currentOrder];

        if (arraysEqual(dish, requiredIngredients)) {
            document.getElementById("message").innerText = "Richtig! Gut gemacht!";
            newOrder();
        } else {
            document.getElementById("message").innerText = "Falsch! Versuch es noch einmal!";
        }

        dish = [];
        document.getElementById("dish").innerText = "Keine Zutaten";
    }

    function newOrder() {
        const randomOrder = orders[Math.floor(Math.random() * orders.length)];
        document.getElementById("order").innerText = randomOrder;
    }

    function arraysEqual(arr1, arr2) {
        return JSON.stringify(arr1.sort()) === JSON.stringify(arr2.sort());
    }
</script>

</body>
</html>
