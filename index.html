<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let Me Cook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        #container {
            width: 100%;
            max-width: 500px;
            margin: auto;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        #header {
            font-size: 2em;
            margin: 20px 0;
        }
        .customer {
            display: inline-block;
            margin: 10px;
            position: relative;
        }
        .customer-image {
            background-image: url('customer.png');
            width: 150px;
            height: 150px;
            background-size: cover;
        }
        .customer-info {
            background-color: #d3d3d3;
            padding: 5px;
            text-align: center;
        }
        .customer-name {
            font-weight: bold;
        }
        .customer-order {
            margin-top: 5px;
        }
        #tray-container {
            display: flex;
            align-items: flex-start;
            margin-top: 20px;
        }
        .tray {
            width: 70%;
            height: 120px;
            background-color: #d3d3d3;
            border: 2px solid #555;
            position: relative;
            overflow: hidden;
            text-align: left;
        }
        .ingredient {
            width: 40px;
            height: 40px;
            display: inline-block;
            margin: 5px;
            background-color: #eee;
            cursor: pointer;
            background-size: cover;
        }
        #garbage {
            margin: 20px;
            cursor: pointer;
            padding: 10px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            font-size: 1em;
        }
        .prepare-button {
            width: 25%;
            height: 120px;
            margin-left: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
        }
        #message {
            margin: 20px;
            font-size: 1.5em;
        }
        @media (max-width: 500px) {
            .tray {
                width: 80%;
            }
            .customer-image {
                width: 100px;
                height: 100px;
            }
            #header {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="header">Let Me Cook</div>
        <div id="customers"></div>
        <div id="tray-container">
            <div class="tray" id="tray1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <button class="prepare-button" onclick="prepareDish('tray1')">Zubereiten</button>
        </div>
        <button id="garbage" onclick="clearTrays()">Mülleimer</button>
        <div id="ingredients"></div>
        <div id="message"></div>
    </div>

    <script>
    const recipes = {
        'Cheeseburger': ['burger_brot', 'fleisch', 'kaese', 'tomate', 'salat'],
        'Sandwich': ['sandwich_brot', 'kaese', 'salat', 'tomate'],
        'Mischsalat': ['tomate', 'salat', 'gurke']
    };

    let customers = [];
    const ingredientNames = ['burger_brot', 'sandwich_brot', 'fleisch', 'kaese', 'salat', 'tomate', 'gurke'];

    function generateCustomers() {
        customers = [];
        for (let i = 0; i < 3; i++) {
            const randomName = 'Kunde ' + (customers.length + 1);
            const randomDish = Object.keys(recipes)[Math.floor(Math.random() * Object.keys(recipes).length)];
            customers.push({ name: randomName, dish: randomDish });
        }
        displayCustomers();
    }

    function displayCustomers() {
        const customerDiv = document.getElementById('customers');
        customerDiv.innerHTML = '';
        customers.forEach(customer => {
            customerDiv.innerHTML += 
                `<div class="customer" id="${customer.name}" ondrop="handleCustomerDrop(event, '${customer.dish.toLowerCase()}', '${customer.name}')" ondragover="allowDrop(event)">
                    <div class="customer-image"></div>
                    <br>
                    <div class="customer-info">
                        <div class="customer-name">${customer.name}</div>
                        <div class="customer-order">${customer.dish}</div>
                    </div>
                </div>`;
        });
    }

    function allowDrop(event) {
        event.preventDefault();
    }

    function drop(event) {
        event.preventDefault();
        const ingredientId = event.dataTransfer.getData("text");
        const ingredientElement = document.getElementById(ingredientId);
        const tray = event.target;

        if (tray.children.length < 9 && !tray.contains(ingredientElement)) {
            const clonedIngredient = ingredientElement.cloneNode(true);
            clonedIngredient.setAttribute("draggable", false);
            tray.appendChild(clonedIngredient);
        }
    }

    function createIngredients() {
        const ingredientsDiv = document.getElementById('ingredients');
        ingredientNames.forEach(name => {
            ingredientsDiv.innerHTML += 
                `<div id="${name}" class="ingredient" draggable="true" ondragstart="drag(event)" style="background-image: url('${name}.png');">
                </div>`;
        });
    }

    function drag(event) {
        event.dataTransfer.setData("text", event.target.id);
    }

    function clearTrays() {
        const tray = document.getElementById('tray1');
        tray.innerHTML = '';
        document.getElementById('message').innerText = '';
    }

    function prepareDish(trayId) {
        const tray = document.getElementById(trayId);
        const ingredientsOnTray = Array.from(tray.children).map(ingredient => ingredient.id);
        const matchedDish = Object.keys(recipes).find(dish => {
            return recipes[dish].every(item => ingredientsOnTray.includes(item));
        });

        console.log('Zutaten auf dem Tablett:', ingredientsOnTray); // Debugging-Ausgabe

        if (matchedDish) {
            createDishObject(matchedDish); // Gericht hinzufügen
            tray.innerHTML = ''; // Leere die Zutaten auf dem Tablett
            document.getElementById('message').innerText = `Das Gericht ${matchedDish} wurde zubereitet!`;
        } else {
            ingredientsOnTray.forEach(id => {
                const ingredientElement = document.getElementById(id);
                tray.appendChild(ingredientElement.cloneNode(true));
            });
            document.getElementById('message').innerText = 'Das Gericht passt nicht zu diesem Kunden!';
        }
    }

    function createDishObject(dish) {
        const tray = document.getElementById('tray1');
        const dishElement = document.createElement('div');
        dishElement.className = "ingredient";
        dishElement.style.backgroundImage = `url('${dish.toLowerCase()}.png')`; // Verwende das Bild des Gerichts
        dishElement.style.width = '40px';
        dishElement.style.height = '40px';
        dishElement.setAttribute('draggable', true);
        dishElement.setAttribute('id', dish.toLowerCase());
        dishElement.addEventListener('dragstart', drag);

        // Überprüfen, ob das Gericht erfolgreich auf das Tablett hinzugefügt wurde
        tray.appendChild(dishElement);
        console.log('Gericht erstellt und auf das Tablett gelegt:', dish); // Debugging-Ausgabe
        console.log('Aktueller Inhalt des Tabletts:', tray.innerHTML); // Inhalt des Tabletts anzeigen
    }

    function handleCustomerDrop(event, customerDish, customerName) {
        event.preventDefault();
        const droppedDishId = event.dataTransfer.getData("text");

        if (droppedDishId === customerDish) {
            const customerDiv = document.getElementById(customerName);
            customerDiv.remove();
            document.getElementById(droppedDishId).remove();
            document.getElementById('message').innerText = `${customerName} ist zufrieden mit dem Gericht!`;
        } else {
            document.getElementById('message').innerText = `${customerName} hat das falsche Gericht erhalten.`;
        }
    }

    window.onload = function() {
        createIngredients();
        generateCustomers();
    };
</script>

</body>
</html>
