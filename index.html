<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kochspiel mit Zwei Tabletts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
        }
        #game {
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            width: 600px;
            background-color: #fff;
            position: relative;
        }
        #customers {
            display: flex;
            justify-content: space-around;
            margin: 10px 0;
        }
        .customer {
            width: 100px;
            text-align: center;
            position: relative;
        }
        .customer img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
        }
        .bubble {
            border: 1px solid #ccc;
            background: #f9f9f9;
            border-radius: 5px;
            padding: 5px;
            margin-top: 5px;
        }
        .patience-bar {
            height: 10px;
            background-color: #4caf50;
            border-radius: 5px;
            margin-top: 5px;
        }
        .ingredients {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 15px;
        }
        .ingredient-container {
            text-align: center;
            margin: 5px;
        }
        .ingredient {
            width: 60px;
            height: 60px;
            cursor: pointer;
            background-size: cover;
            border: 2px solid #eee;
            border-radius: 10px;
        }
        .ingredient-label {
            font-size: 12px;
            color: #555;
        }
        .tablet {
            width: 45%;
            height: 70px;
            margin: 10px;
            background-color: #ddd;
            display: inline-block;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            color: #555;
            border-radius: 10px;
            border: 1px solid #aaa;
        }
        .tablet-content {
            margin-top: 10px;
        }
        .button {
            margin-top: 5px;
            padding: 5px 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #218838;
        }
        #message {
            color: #333;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div id="game">
    <h1>Kochspiel mit Zwei Tabletts</h1>

    <!-- Kundenbereich -->
    <div id="customers"></div>

    <!-- Tablett-Bereich -->
    <div class="tablet-content">
        <div id="tablet1" class="tablet" ondrop="dropIngredient(event, 'tablet1')" ondragover="allowDrop(event)">
            Tablet 1 - Leeres Gericht
        </div>
        <button class="button" onclick="prepareDish('tablet1')">Zubereiten - Tablet 1</button>

        <div id="tablet2" class="tablet" ondrop="dropIngredient(event, 'tablet2')" ondragover="allowDrop(event)">
            Tablet 2 - Leeres Gericht
        </div>
        <button class="button" onclick="prepareDish('tablet2')">Zubereiten - Tablet 2</button>
    </div>

    <!-- Zutatenbereich -->
    <div class="ingredients">
        <div class="ingredient-container" draggable="true" ondragstart="dragStart(event, 'Brot')">
            <div class="ingredient" style="background-image: url('brot.png');"></div>
            <div class="ingredient-label">Brot</div>
        </div>
        <div class="ingredient-container" draggable="true" ondragstart="dragStart(event, 'Fleisch')">
            <div class="ingredient" style="background-image: url('fleisch.png');"></div>
            <div class="ingredient-label">Fleisch</div>
        </div>
        <div class="ingredient-container" draggable="true" ondragstart="dragStart(event, 'Salat')">
            <div class="ingredient" style="background-image: url('salat.png');"></div>
            <div class="ingredient-label">Salat</div>
        </div>
        <div class="ingredient-container" draggable="true" ondragstart="dragStart(event, 'Tomate')">
            <div class="ingredient" style="background-image: url('tomate.png');"></div>
            <div class="ingredient-label">Tomate</div>
        </div>
        <div class="ingredient-container" draggable="true" ondragstart="dragStart(event, 'Käse')">
            <div class="ingredient" style="background-image: url('käse.png');"></div>
            <div class="ingredient-label">Käse</div>
        </div>
    </div>

    <div id="message"></div>
</div>

<script>
    let recipes = {
        "Burger": ["Brot", "Fleisch", "Salat", "Tomate"],
        "Salat": ["Salat", "Tomate", "Käse"],
        "Sandwich": ["Brot", "Käse", "Salat"]
    };
    let orders = ["Burger", "Salat", "Sandwich"];
    let customers = [];
    let tabletContents = { tablet1: [], tablet2: [] };

    function dragStart(event, ingredient) {
        event.dataTransfer.setData("ingredient", ingredient);
    }

    function allowDrop(event) {
        event.preventDefault();
    }

    function dropIngredient(event, tabletId) {
        event.preventDefault();
        const ingredient = event.dataTransfer.getData("ingredient");
        if (tabletContents[tabletId].length < 4) {
            tabletContents[tabletId].push(ingredient);
            document.getElementById(tabletId).innerText = tabletContents[tabletId].join(", ");
        } else {
            document.getElementById("message").innerText = "Nur 4 Zutaten pro Tablett erlaubt!";
        }
    }

    function prepareDish(tabletId) {
        const ingredients = tabletContents[tabletId];
        let preparedDish = null;

        // Prüfen, ob die Zutaten einem Rezept entsprechen
        for (let dish in recipes) {
            if (arraysEqual(ingredients, recipes[dish])) {
                preparedDish = dish;
                break;
            }
        }

        if (preparedDish) {
            document.getElementById(tabletId).innerText = preparedDish;
            tabletContents[tabletId] = [preparedDish]; // Tablett wird jetzt nur das Gericht halten
            document.getElementById("message").innerText = `Gericht ${preparedDish} auf ${tabletId} zubereitet!`;
        } else {
            document.getElementById("message").innerText = "Ungültige Zutatenkombination!";
        }
    }

    function arraysEqual(arr1, arr2) {
        return JSON.stringify(arr1.sort()) === JSON.stringify(arr2.sort());
    }

    function newCustomer() {
        const order = orders[Math.floor(Math.random() * orders.length)];
        const patience = 100;
        const customer = { order, patience, id: Date.now() };
        customers.push(customer);
        displayCustomers();
    }

    function displayCustomers() {
        const customerDiv = document.getElementById("customers");
        customerDiv.innerHTML = "";

        customers.forEach((customer) => {
            const customerElement = document.createElement("div");
            customerElement.classList.add("customer");
            customerElement.setAttribute("data-id", customer.id);
            customerElement.innerHTML = `
                <img src="customer.png" alt="Kunde">
                <div class="bubble">
                    Bestellung: ${customer.order}
                </div>
                <div class="patience-bar" style="width: ${customer.patience}%"></div>
            `;
            customerElement.ondrop = dropDish;
            customerElement.ondragover = allowDrop;
            customerDiv.appendChild(customerElement);
        });
    }

    function dropDish(event) {
        event.preventDefault();
        const preparedDish = event.dataTransfer.getData("text");
        const customerId = event.target.closest(".customer").getAttribute("data-id");
        const customer = customers.find((c) => c.id == customerId);

        if (preparedDish === customer.order) {
            document.getElementById("message").innerText = `Kunde mit Bestellung ${customer.order} ist zufrieden!`;
            customers = customers.filter((c) => c.id != customerId);
            displayCustomers();
        } else {
            document.getElementById("message").innerText = `Falsches Gericht für den Kunden! Versuche es erneut.`;
        }
    }

    function updatePatience() {
        // Reduziere die Geduld der Kunden
        customers = customers.map((customer) => {
            customer.patience -= 5;
            return customer;
        });
        
        // Entferne Kunden, deren Geduld abgelaufen ist
        customers = customers.filter((customer) => customer.patience > 0);
        displayCustomers();
    }

    // Setze ein Intervall, um die Geduldsleiste zu aktualisieren
    setInterval(updatePatience, 1000);

    // Starte das Spiel mit 5 Kunden
    for (let i = 0; i < 5; i++) {
        newCustomer();
    }
</script>

</body>
</html>
