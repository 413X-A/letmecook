<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let Me Cook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }
        #container {
            width: 500px;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            font-size: 24px;
        }
        .row {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }
        .column {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .ingredient, .device, .customer, .order {
            margin: 10px;
            padding: 10px;
            background-color: #e4e4e4;
            border-radius: 5px;
            width: 70px;
            height: 70px;
            text-align: center;
            cursor: pointer;
        }
        .ingredient img, .device img, .customer img {
            width: 100%;
            height: 100%;
        }
        .tablet {
            background-color: lightgray;
            border: 2px solid #ccc;
            width: 70%;
            height: 100px;
            margin: 10px auto;
            position: relative;
        }
        .device-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .device {
            width: 60px;
            height: 60px;
            background-color: lightblue;
            cursor: pointer;
        }
        #mülleimer {
            background-color: red;
            color: white;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        #zubereiten {
            background-color: green;
            color: white;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Let Me Cook</h1>
        <div class="row">
            <div class="column">
                <h2>Kunden</h2>
                <div id="customers"></div>
            </div>
            <div class="column">
                <h2>Tablet</h2>
                <div id="tablet" class="tablet"></div>
                <div id="zubereiten">Zubereiten</div>
            </div>
        </div>
        <div class="device-container">
            <div id="speisewaermer" class="device">Speisewärmer</div>
            <div id="herd" class="device">Herd</div>
            <div id="fritteuse" class="device">Fritteuse</div>
        </div>
        <div class="row">
            <div class="column">
                <h2>Zutaten</h2>
                <div id="ingredients"></div>
            </div>
        </div>
        <div id="mülleimer">Mülleimer</div>
    </div>

    <script>
        let ingredients = [
            {name: 'Rindfleisch Patty', id: 'rindfleisch_patty', allowedDevices: ['herd'], image: 'rindfleisch_patty.png'},
            {name: 'Gemüse Patty', id: 'gemuese_patty', allowedDevices: ['herd'], image: 'gemuese_patty.png'},
            {name: 'Wurst', id: 'wurst', allowedDevices: ['herd'], image: 'wurst.png'},
            {name: 'Pommes', id: 'pommes', allowedDevices: ['fritteuse'], image: 'pommes.png'},
            {name: 'Salat', id: 'salat', allowedDevices: [], image: 'salat.png'},
            {name: 'Tomate', id: 'tomate', allowedDevices: [], image: 'tomate.png'}
        ];
        
        let devices = ['herd', 'fritteuse', 'speisewaermer'];
        let tablet = [];
        let speisewaermerItems = [];
        let customers = [];

        // Funktion zum Initialisieren der Zutaten
        function initIngredients() {
            let ingredientContainer = document.getElementById('ingredients');
            ingredients.forEach(ingredient => {
                let ingredientDiv = document.createElement('div');
                ingredientDiv.classList.add('ingredient');
                ingredientDiv.setAttribute('draggable', 'true');
                ingredientDiv.setAttribute('data-id', ingredient.id);
                ingredientDiv.innerHTML = `<img src="${ingredient.image}" alt="${ingredient.name}"><p>${ingredient.name}</p>`;
                ingredientDiv.addEventListener('dragstart', dragStart);
                ingredientContainer.appendChild(ingredientDiv);
            });
        }

        // Funktion für das Dragging der Zutaten
        function dragStart(e) {
            e.dataTransfer.setData('text', e.target.getAttribute('data-id'));
        }

        // Funktion zum Behandeln des Drop-Events auf dem Tablet
        document.getElementById('tablet').addEventListener('dragover', (e) => e.preventDefault());
        document.getElementById('tablet').addEventListener('drop', (e) => {
            e.preventDefault();
            let ingredientId = e.dataTransfer.getData('text');
            let ingredient = ingredients.find(ing => ing.id === ingredientId);

            if (!ingredient) return;
            
            if (tablet.length < 9) {
                tablet.push(ingredient);
                updateTablet();
            }
        });

        // Tablet aktualisieren
        function updateTablet() {
            let tabletDiv = document.getElementById('tablet');
            tabletDiv.innerHTML = '';
            tablet.forEach(item => {
                let itemDiv = document.createElement('div');
                itemDiv.classList.add('ingredient');
                itemDiv.innerHTML = `<img src="${item.image}" alt="${item.name}"><p>${item.name}</p>`;
                tabletDiv.appendChild(itemDiv);
            });
        }

        // Funktion für die Geräte (Herd, Fritteuse, Speisewärmer)
        function setupDevices() {
            devices.forEach(device => {
                let deviceDiv = document.getElementById(device);
                deviceDiv.addEventListener('dragover', (e) => e.preventDefault());
                deviceDiv.addEventListener('drop', (e) => dropOnDevice(e, device));
            });
        }

        // Zutaten auf Geräte ablegen
        function dropOnDevice(e, device) {
            e.preventDefault();
            let ingredientId = e.dataTransfer.getData('text');
            let ingredient = ingredients.find(ing => ing.id === ingredientId);

            if (!ingredient || !ingredient.allowedDevices.includes(device)) {
                return;
            }

            if (device === 'herd' || device === 'fritteuse') {
                e.target.innerHTML = `<img src="${ingredient.image}" alt="${ingredient.name}"><p>${ingredient.name}</p>`;
                setTimeout(() => {
                    e.target.innerHTML = `<img src="${ingredient.image.replace('.png', '_fertig.png')}" alt="fertig ${ingredient.name}"><p>Fertig</p>`;
                    speisewaermerItems.push(ingredient);
                    updateSpeisewärmer();
                    e.target.innerHTML = '';
                }, 5000); // 5 Sekunden zum Fertigwerden
            }
        }

        // Funktion, um die Speisewärmer zu aktualisieren
        function updateSpeisewärmer() {
            let speisewaermerDiv = document.getElementById('speisewaermer');
            speisewaermerDiv.innerHTML = '';
            speisewaermerItems.forEach(item => {
                let itemDiv = document.createElement('div');
                itemDiv.classList.add('ingredient');
                itemDiv.innerHTML = `<img src="${item.image.replace('.png', '_fertig.png')}" alt="fertig ${item.name}"><p>Fertig</p>`;
                itemDiv.addEventListener('dragstart', dragStart);
                speisewaermerDiv.appendChild(itemDiv);
            });
        }

        // Funktion für den Mülleimer
        document.getElementById('mülleimer').addEventListener('click', () => {
            tablet = [];
            updateTablet();
        });

        // Speisen zubereiten
        document.getElementById('zubereiten').addEventListener('click', () => {
            let correctOrder = checkOrder();
            if (correctOrder) {
                alert('Gericht richtig! Kunde geht.');
            } else {
                alert('Gericht falsch! Versuch es noch einmal.');
            }
        });

        // Funktion zum Prüfen der Bestellungen
        function checkOrder() {
            // Hier könnte die Logik für die Bestellprüfung eingebaut werden
            return tablet.length === 3; // Beispiel: Wenn 3 Zutaten auf dem Tablett sind
        }

        // Initialisieren
        initIngredients();
        setupDevices();
    </script>
</body>
</html>
