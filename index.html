<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let Me Cook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        #customer-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .customer {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            width: 150px;
        }

        .drop-area {
            border: 1px dashed #ccc;
            height: 150px;
            margin: 20px auto;
            width: 70%;
            position: relative;
        }

        .ingredient {
            margin: 5px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            cursor: grab;
        }

        .cooking-area {
            border: 1px solid #ccc;
            margin: 20px;
            padding: 10px;
            display: inline-block;
        }

        .warmer {
            border: 1px solid #ccc;
            margin: 5px;
            width: 50px;
            height: 50px;
            background-color: #f9f9f9;
        }

        button {
            display: block;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <h1>Let Me Cook</h1>
    <div id="customer-container">
        <div class="customer" id="customer1">
            <div class="customer-info">
                <p>Name 1</p>
                <p>Bestellung: Pommes Spezial</p>
            </div>
        </div>
        <div class="customer" id="customer2">
            <div class="customer-info">
                <p>Name 2</p>
                <p>Bestellung: Hamburger</p>
            </div>
        </div>
        <div class="customer" id="customer3">
            <div class="customer-info">
                <p>Name 3</p>
                <p>Bestellung: Mischsalat</p>
            </div>
        </div>
    </div>
    
    <div id="tablett" class="drop-area"></div>
    <button id="prepare-btn">Zubereiten</button>
    <button id="trash-btn">Mülleimer</button>
    
    <div id="ingredients-container">
        <h2>Zutaten</h2>
        <div class="ingredient" draggable="true" id="pommes">Pommes</div>
        <div class="ingredient" draggable="true" id="burger_broetchen">Burger Brötchen</div>
        <div class="ingredient" draggable="true" id="rindfleisch_patty">Rindfleisch Patty</div>
        <div class="ingredient" draggable="true" id="gemuese_patty">Gemüse Patty</div>
        <div class="ingredient" draggable="true" id="wurst">Wurst</div>
        <div class="ingredient" draggable="true" id="currysauce">Currysauce</div>
        <div class="ingredient" draggable="true" id="ketchup">Ketchup</div>
        <div class="ingredient" draggable="true" id="majonnaise">Majonäise</div>
        <div class="ingredient" draggable="true" id="salat">Salat</div>
        <div class="ingredient" draggable="true" id="zwiebeln">Zwiebeln</div>
        <div class="ingredient" draggable="true" id="tomate">Tomate</div>
        <div class="ingredient" draggable="true" id="kaese">Käse</div>
        <div class="ingredient" draggable="true" id="gurke">Gurke</div>
        <div class="ingredient" draggable="true" id="mais">Mais</div>
    </div>
    
    <div id="cooking-areas">
        <div class="cooking-area" id="herdplatten">
            <h3>Herdplatten</h3>
            <div class="cooking-item" id="herd-item" draggable="true"></div>
        </div>
        <div class="cooking-area" id="friture">
            <h3>Friteuse</h3>
            <div class="cooking-item" id="friture-item" draggable="true"></div>
        </div>
    </div>
    
    <div id="warmers">
        <h3>Speisewärmer</h3>
        <div class="warmer" id="warmer1"></div>
        <div class="warmer" id="warmer2"></div>
        <div class="warmer" id="warmer3"></div>
    </div>

    <script>
        const ingredients = document.querySelectorAll('.ingredient');
        const tablett = document.getElementById('tablett');
        const prepareBtn = document.getElementById('prepare-btn');
        const trashBtn = document.getElementById('trash-btn');
        const herdItem = document.getElementById('herd-item');
        const fritureItem = document.getElementById('friture-item');
        const warmers = document.querySelectorAll('.warmer');

        ingredients.forEach(ingredient => {
            ingredient.addEventListener('dragstart', dragStart);
        });

        tablett.addEventListener('dragover', dragOver);
        tablett.addEventListener('drop', dropToTablet);

        function dragStart(e) {
            e.dataTransfer.setData('text/plain', e.target.id);
        }

        function dragOver(e) {
            e.preventDefault();
        }

        function dropToTablet(e) {
            e.preventDefault();
            const ingredientId = e.dataTransfer.getData('text/plain');
            const ingredientElement = document.getElementById(ingredientId);
            if (tablett.children.length < 9) {
                const newIngredient = document.createElement('div');
                newIngredient.textContent = ingredientElement.textContent;
                newIngredient.classList.add('ingredient');
                tablett.appendChild(newIngredient);
            }
        }

        prepareBtn.addEventListener('click', prepareDish);

        function prepareDish() {
            const ingredientsOnTablet = Array.from(tablett.children).map(ingredient => ingredient.textContent);
            const readyDish = checkDish(ingredientsOnTablet);
            
            if (readyDish) {
                // Zubereitung erfolgreich
                alert(`Zubereitung abgeschlossen: ${readyDish}`);
                clearTablet();
                moveToWarmers(readyDish);
            } else {
                alert("Die Zutaten stimmen nicht mit einer Bestellung überein.");
            }
        }

        function checkDish(ingredients) {
            const recipes = {
                "Pommes Spezial": ["Pommes", "Pommes", "Pommes", "Majonäise", "Ketchup", "Zwiebeln"],
                "Currywurst mit Pommes": ["Wurst", "Currysauce", "Pommes"],
                "Hamburger": ["Burger Brötchen", "Rindfleisch Patty", "Salat", "Tomate", "Zwiebeln", "Ketchup"],
                "Veggie Burger": ["Burger Brötchen", "Gemüse Patty", "Salat", "Tomate", "Zwiebeln", "Majonäise"],
                "Pommes mit Käse": ["Pommes", "Pommes", "Käse", "Gurke"],
                "Hotdog": ["Wurst", "Hotdog Brötchen", "Gurke", "Ketchup"],
                "Mischsalat": ["Salat", "Tomate", "Gurke", "Mais"]
            };

            for (const [dish, reqIngredients] of Object.entries(recipes)) {
                if (reqIngredients.every(ing => ingredients.includes(ing))) {
                    return dish;
                }
            }
            return null;
        }

        function clearTablet() {
            while (tablett.firstChild) {
                tablett.removeChild(tablett.firstChild);
            }
        }

        function moveToWarmers(dish) {
            for (const warmer of warmers) {
                if (!warmer.hasChildNodes()) {
                    const dishElement = document.createElement('div');
                    dishElement.textContent = dish + '_fertig';
                    warmer.appendChild(dishElement);
                    break;
                }
            }
        }

        // Dragging from cooking areas to warmers
        herdItem.addEventListener('dragstart', (e) => {
            if (herdItem.firstChild) {
                e.dataTransfer.setData('text/plain', herdItem.firstChild.textContent);
                herdItem.firstChild.remove(); // Remove from herd after dragging
            }
        });

        fritureItem.addEventListener('dragstart', (e) => {
            if (fritureItem.firstChild) {
                e.dataTransfer.setData('text/plain', fritureItem.firstChild.textContent);
                fritureItem.firstChild.remove(); // Remove from friture after dragging
            }
        });

        // Dropping on warmers
        warmers.forEach(warmer => {
            warmer.addEventListener('dragover', (e) => {
                e.preventDefault();
            });
            warmer.addEventListener('drop', (e) => {
                e.preventDefault();
                const dishName = e.dataTransfer.getData('text/plain');
                const dishElement = document.createElement('div');
                dishElement.textContent = dishName;
                warmer.appendChild(dishElement);
            });
        });

        // Example items for cooking areas (for testing)
        herdItem.textContent = "Rindfleisch Patty"; // Simulated cooking item
        fritureItem.textContent = "Pommes"; // Simulated cooking item
    </script>
</body>
</html>
