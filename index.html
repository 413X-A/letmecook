<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Let Me Cook</title>
  <style>
    /* Stil für die Benutzeroberfläche (gleich wie vorher) */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 500px;
      max-width: 100%;
      margin: 0 auto;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
    }
    h1 { text-align: center; }
    .customers {
      display: flex;
      justify-content: center;
      margin: 10px 0;
    }
    .customer {
      width: 100px;
      height: 100px;
      margin: 25px;
      border: 1px solid #ccc;
      text-align: center;
      line-height: 50px;
      user-select: none;
      background: url('customer.png') center/cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      color: white;
      font-weight: bold;
    }
    .tray-container {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
    }
    .tray {
      flex: 0 0 80%;
      height: 100px;
      background-color: lightgray;
      border: 2px solid darkgray;
      display: flex;
      flex-wrap: wrap;
    }
    .btn {
      flex: 0 0 10%;
      margin: 5px;
      padding: 10px 0;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      text-align: center;
    }
    .workstations {
      display: flex;
      justify-content: center;
      margin: 15px 0;
    }
    .station {
      width: 50px;
      height: 50px;
      border-radius: 15px;
      margin: 5px;
      background-color: #ccc;
      cursor: pointer;
      border: 2px solid #999;
    }
    .warmer { background-color: #f7c6c7; }
    .stove { background-color: #ffd700; }
    .fryer { background-color: #d2b48c; }
    .items-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin: 10px 0;
    }
    .item {
      width: 40px;
      height: 40px;
      margin: 5px;
      border: 1px solid #ccc;
      user-select: none;
      background-color: #eaeaea;
      background-size: cover;
      cursor: grab;
    }
    #pommes { background-image: url('pommes.png'); }
    #mayonnaise { background-image: url('mayonnaise.png'); }
    #ketchup { background-image: url('ketchup.png'); }
    #zwiebeln { background-image: url('zwiebeln.png'); }
    #wurst { background-image: url('wurst.png'); }
    #currysauce { background-image: url('currysauce.png'); }
    #burger_broetchen { background-image: url('burger_broetchen.png'); }
    #rindfleisch_patty { background-image: url('rindfleisch_patty.png'); }
    #salat { background-image: url('salat.png'); }
    #tomate { background-image: url('tomate.png'); }
    #gemuese_patty { background-image: url('gemuese_patty.png'); }
    #kaese { background-image: url('kaese.png'); }
    #gurke { background-image: url('gurke.png'); }
    #hotdog_broetchen { background-image: url('hotdog_broetchen.png'); }
    #mais { background-image: url('mais.png'); }
  </style>
</head>
<body>
  <div class="container">
    <h1>Let Me Cook</h1>

    <!-- Kundenanzeige -->
    <div class="customers">
      <div class="customer" id="customer1" data-order="Pommes Spezial">Kunde 1</div>
      <div class="customer" id="customer2" data-order="Hamburger">Kunde 2</div>
      <div class="customer" id="customer3" data-order="Hotdog">Kunde 3</div>
    </div>

    <!-- Speisewärmer und Geräte in einer Zeile -->
    <div class="workstations">
      <div class="station warmer" id="warmer1" ondrop="dropOnWarmer(event)" ondragover="allowDrop(event)"></div>
      <div class="station warmer" id="warmer2" ondrop="dropOnWarmer(event)" ondragover="allowDrop(event)"></div>
      <div class="station warmer" id="warmer3" ondrop="dropOnWarmer(event)" ondragover="allowDrop(event)"></div>
      <div class="station stove" id="stove1" ondrop="dropOnStove(event)" ondragover="allowDrop(event)"></div>
      <div class="station stove" id="stove2" ondrop="dropOnStove(event)" ondragover="allowDrop(event)"></div>
      <div class="station fryer" id="fryer" ondrop="dropOnFryer(event)" ondragover="allowDrop(event)"></div>
    </div>

    <!-- Tablett für Zubereitung -->
    <div class="tray-container">
      <div class="tray" id="tray" ondrop="drop(event)" ondragover="allowDrop(event)">
        <p>Tablett</p>
      </div>
      <button class="btn" onclick="prepareDish()">Zubereiten</button>
    </div>

    <!-- Zutaten -->
    <div class="items-container">
      <div class="item" id="pommes" draggable="true" ondragstart="drag(event)"></div>
      <div class="item" id="mayonnaise" draggable="true" ondragstart="drag(event)"></div>
      <div class="item" id="ketchup" draggable="true" ondragstart="drag(event)"></div>
      <div class="item" id="zwiebeln" draggable="true" ondragstart="drag(event)"></div>
      <div class="item" id="wurst" draggable="true" ondragstart="drag(event)"></div>
      <div class="item" id="currysauce" draggable="true" ondragstart="drag(event)"></div>
      <div class="item" id="burger_broetchen" draggable="true" ondragstart="drag(event)"></div>
      <div class="item" id="rindfleisch_patty" draggable="true" ondragstart="drag(event)"></div>
      <div class="item" id="salat" draggable="true" ondragstart="drag(event)"></div>
      <div class="item" id="tomate" draggable="true" ondragstart="drag(event)"></div>
      <div class="item" id="gemuese_patty" draggable="true" ondragstart="drag(event)"></div>
      <div class="item" id="kaese" draggable="true" ondragstart="drag(event)"></div>
      <div class="item" id="gurke" draggable="true" ondragstart="drag(event)"></div>
      <div class="item" id="hotdog_broetchen" draggable="true" ondragstart="drag(event)"></div>
      <div class="item" id="mais" draggable="true" ondragstart="drag(event)"></div>
    </div>
  </div>

  <script>
    function allowDrop(event) {
      event.preventDefault();
    }

    function drag(event) {
      event.dataTransfer.setData("text", event.target.id);
    }

    function dropOnStove(event) {
      const itemId = event.dataTransfer.getData("text");
      const allowedItems = ["rindfleisch_patty", "gemuese_patty", "wurst"];
      if (allowedItems.includes(itemId) && !event.target.hasAttribute("data-occupied")) {
        event.preventDefault();
        event.target.appendChild(document.getElementById(itemId));
        event.target.setAttribute("data-occupied", "true");

        setTimeout(() => {
          const finishedItem = document.createElement("div");
          finishedItem.className = "item";
          finishedItem.id = itemId + "_fertig";
          event.target.removeAttribute("data-occupied");
          // Platziere das fertige Element auf einem freien Speisewärmer oder lösche es, wenn alle Speisewärmer belegt sind
          placeOnFreeWarmer(finishedItem);
          event.target.removeChild(document.getElementById(itemId));
        }, 5000); // 5 Sekunden Timer
      }
    }

    function dropOnFryer(event) {
      const itemId = event.dataTransfer.getData("text");
      if (itemId === "pommes" && !event.target.hasAttribute("data-occupied")) {
        event.preventDefault();
        event.target.appendChild(document.getElementById(itemId));
        event.target.setAttribute("data-occupied", "true");

        setTimeout(() => {
          const finishedItem = document.createElement("div");
          finishedItem.className = "item";
          finishedItem.id = itemId + "_fertig";
          event.target.removeAttribute("data-occupied");
          
          // Platziere das fertige Element auf einem freien Speisewärmer oder lösche es, wenn alle Speisewärmer belegt sind
          placeOnFreeWarmer(finishedItem);
          event.target.removeChild(document.getElementById(itemId));
        }, 5000); // 5 Sekunden Timer
      }
    }

    function dropOnWarmer(event) {
      const itemId = event.dataTransfer.getData("text");
      if (itemId.endsWith("_fertig")) {
        event.preventDefault();
        event.target.appendChild(document.getElementById(itemId));
      }
    }

    function placeOnFreeWarmer(item) {
      const warmers = document.querySelectorAll(".warmer");
      let placed = false;
      warmers.forEach(warmer => {
        if (!warmer.hasChildNodes() && !placed) {
          warmer.appendChild(item);
          placed = true;
        }
      });
      if (!placed) {
        // Alle Wärmer belegt, daher löschen
        item.remove();
      }
    }

    function drop(event) {
      const itemId = event.dataTransfer.getData("text");
      const item = document.getElementById(itemId);
      
      // Nur fertige Zutaten dürfen vom Herd oder der Friteuse auf das Tablett gelegt werden
      if (itemId.endsWith("_fertig")) {
        event.preventDefault();
        event.target.appendChild(item);
      }
    }
    
    function prepareDish() {
      // Hier würde die Logik zur Überprüfung des Rezepts und der Zubereitung des Gerichts implementiert
      alert("Gericht wird zubereitet!");
    }
  </script>
</body>
</html>
