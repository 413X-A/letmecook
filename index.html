<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kunden und Gerichte</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #customers {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .customer {
            position: relative;
            width: 100px;
            text-align: center;
        }
        .bubble {
            display: inline-block;
            background-color: #f2f2f2;
            border-radius: 10px;
            padding: 5px;
            margin-top: 5px;
        }
        .patience-container {
            width: 100px;
            height: 10px;
            background-color: #ccc;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 5px;
        }
        .patience-bar {
            height: 100%;
            background-color: green;
            transition: width 1s linear;
        }
        .tablet {
            border: 2px solid #ccc;
            width: 200px;
            height: 150px;
            margin: 20px;
            position: relative;
        }
        .tablet .ingredients {
            height: 100px;
            overflow-y: auto;
        }
        .ingredient, .dish {
            padding: 5px;
            background-color: #e0e0e0;
            margin: 5px;
            border-radius: 5px;
            cursor: move;
        }
        #message {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Kunden und Gerichte</h1>
    <!-- Kundenbereich -->
    <div id="customers">
        <div class="customer" id="customer1">
            <img src="customer.png" alt="Kunde 1">
            <div class="bubble" data-order="Burger">Burger</div>
            <div class="patience-container">
                <div class="patience-bar" id="patience1" style="width: 100%;"></div>
            </div>
        </div>
        <div class="customer" id="customer2">
            <img src="customer.png" alt="Kunde 2">
            <div class="bubble" data-order="Salat">Salat</div>
            <div class="patience-container">
                <div class="patience-bar" id="patience2" style="width: 100%;"></div>
            </div>
        </div>
        <div class="customer" id="customer3">
            <img src="customer.png" alt="Kunde 3">
            <div class="bubble" data-order="Sandwich">Sandwich</div>
            <div class="patience-container">
                <div class="patience-bar" id="patience3" style="width: 100%;"></div>
            </div>
        </div>
    </div>
    
    <!-- Tablets -->
    <div id="tablets">
        <div class="tablet" id="tablet1" ondrop="dropIngredient(event)" ondragover="allowDrop(event)">
            <div class="ingredients" id="tabletItems1"></div>
            <button onclick="prepareDish(1)">Zubereiten</button>
        </div>
        <div class="tablet" id="tablet2" ondrop="dropIngredient(event)" ondragover="allowDrop(event)">
            <div class="ingredients" id="tabletItems2"></div>
            <button onclick="prepareDish(2)">Zubereiten</button>
        </div>
    </div>
    
    <div id="message"></div>

    <script>
        const recipes = {
            'Burger': ['Brot', 'Fleisch', 'Salat'],
            'Salat': ['Salat', 'Tomate', 'Käse'],
            'Sandwich': ['Brot', 'Käse', 'Tomate']
        };
        
        let tablet1Items = [];
        let tablet2Items = [];
        let preparedDish = null;  // Speichert das aktuelle Gericht nach der Zubereitung
        let customers = [];
        let patienceTimers = []; // Geduld der Kunden
        let patienceDecreaseInterval; // Timer für Geduld

        // Initialisierung der Kunden
        function initCustomers() {
            for (let i = 1; i <= 3; i++) {
                const patience = Math.floor(Math.random() * 26) + 75; // Zufällige Geduld zwischen 75 und 100
                customers.push({
                    id: `customer${i}`,
                    patience: patience,
                    order: document.querySelector(`#customer${i} .bubble`).dataset.order
                });
                updatePatienceBar(`patience${i}`, patience);
            }
            patienceDecreaseInterval = setInterval(decreasePatience, 1000); // Geduld jede Sekunde verringern
        }

        // Geduld jedes Kunden verringern
        function decreasePatience() {
            for (let i = 0; i < customers.length; i++) {
                if (customers[i].patience > 0) {
                    customers[i].patience--;
                    updatePatienceBar(`patience${i + 1}`, customers[i].patience);
                    if (customers[i].patience === 0) {
                        document.getElementById(customers[i].id).style.display = "none"; // Kunde ausblenden
                        customers.splice(i, 1); // Kunde aus der Liste entfernen
                        i--; // Index anpassen
                    }
                }
            }
        }

        // Aktualisieren des Geduldsbalkens
        function updatePatienceBar(patienceId, patience) {
            const patienceBar = document.getElementById(patienceId);
            patienceBar.style.width = `${patience}%`;
            patienceBar.style.backgroundColor = patience > 20 ? 'green' : 'red'; // Rot, wenn Geduld unter 20%
        }

        // Funktion zum Starten des Draggens
        function startDrag(event, ingredient) {
            event.dataTransfer.setData("ingredient", ingredient);
        }
        
        // Funktion zum Erlauben des Drop auf einem Tablet oder Kundenbereich
        function allowDrop(event) {
            event.preventDefault();
        }

        // Funktion zum Droppen der Zutat auf ein Tablet
        function dropIngredient(event) {
            event.preventDefault();
            const ingredient = event.dataTransfer.getData("ingredient");
            const tabletItemsId = event.target.id === "tablet1" ? "tabletItems1" : "tabletItems2";
            const tabletArray = event.target.id === "tablet1" ? tablet1Items : tablet2Items;

            // Zutat zur Tablet-Liste hinzufügen, wenn sie nicht bereits vorhanden ist
            if (!tabletArray.includes(ingredient)) {
                tabletArray.push(ingredient);
                const itemDiv = document.createElement("div");
                itemDiv.className = "ingredient";
                itemDiv.textContent = ingredient;
                document.getElementById(tabletItemsId).appendChild(itemDiv);
            }
        }

        // Funktion zur Vorbereitung des Gerichts
        function prepareDish(tabletNumber) {
            const tabletItems = tabletNumber === 1 ? tablet1Items : tablet2Items;
            preparedDish = getPreparedDish(tabletItems);
            
            if (preparedDish) {
                document.getElementById("message").textContent = `Gericht ${preparedDish} zubereitet!`;
                displayDishOnTablet(preparedDish, tabletNumber);  // Gericht im Tablet anzeigen
                clearTablet(tabletNumber);  // Zutaten entfernen
            } else {
                document.getElementById("message").textContent = "Die Zutaten passen zu keinem Rezept.";
            }
        }

        // Funktion, um zu prüfen, ob die Zutaten zu einem Rezept gehören
        function getPreparedDish(tabletItems) {
            for (const [dish, ingredients] of Object.entries(recipes)) {
                if (ingredients.length === tabletItems.length && ingredients.every(item => tabletItems.includes(item))) {
                    return dish;
                }
            }
            return null;
        }

        // Funktion, um das Gericht auf dem Tablet anzuzeigen und drag-fähig zu machen
        function displayDishOnTablet(dish, tabletNumber) {
            const dishDiv = document.createElement("div");
            dishDiv.className = "dish";
            dishDiv.textContent = dish;
            dishDiv.draggable = true;
            dishDiv.ondragstart = (event) => event.dataTransfer.setData("dish", dish); // Gericht drag-fähig machen
            dishDiv.ondrop = (event) => dropDishOnCustomer(event, dish); // Gericht zu einem Kunden ziehen
            document.getElementById(`tabletItems${tabletNumber}`).appendChild(dishDiv);
        }

        // Funktion, um die Tablets zu leeren
        function clearTablet(tabletNumber) {
            if (tabletNumber === 1) {
                tablet1Items = [];
                document.getElementById("tabletItems1").innerHTML = '';
            } else {
                tablet2Items = [];
                document.getElementById("tabletItems2").innerHTML = '';
            }
            document.getElementById("message").textContent = "";
        }

        // Funktion, um das Gericht auf einen Kundenbereich zu ziehen
        function dropDishOnCustomer(event, dish) {
            event.preventDefault();
            const customerIndex = customers.findIndex(customer => customer.order === dish);
            
            if (customerIndex >= 0) {
                document.getElementById("message").textContent = `Kunde ${customers[customerIndex].id} hat sein Gericht erhalten!`;
                document.getElementById(customers[customerIndex].id).style.display = "none"; // Kunde ausblenden
                customers.splice(customerIndex, 1); // Kunde aus der Liste entfernen
                setTimeout(addNewCustomer, 2000); // Neuen Kunden nach 2 Sekunden hinzufügen
                clearTablet(1); // Tablet leeren
            } else {
                document.getElementById("message").textContent = "Das Gericht entspricht nicht der Bestellung.";
            }
        }

        // Funktion zum Hinzufügen eines neuen Kunden
        function addNewCustomer() {
            if (customers.length < 3) {
                const customerId = `customer${customers.length + 1}`;
                const patience = Math.floor(Math.random() * 26) + 75; // Zufällige Geduld zwischen 75 und 100
                const order = document.querySelector(`#${customerId} .bubble`).dataset.order;
                customers.push({ id: customerId, patience: patience, order: order });
                updatePatienceBar(`patience${customers.length}`, patience);
            }
        }

        // Starte die Kundeninitialisierung
        initCustomers();
    </script>
</body>
</html>
