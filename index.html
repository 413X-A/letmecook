<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let Me Cook</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            width: 500px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .customers {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .cooking-area {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 400px;
        }

        .heating {
            display: flex;
            justify-content: space-between;
        }

        .speisewarmers, .platters {
            display: flex;
            justify-content: space-around;
        }

        .speisewarmers div, .platters div {
            width: 50px;
            height: 50px;
            background-color: #ccc;
            border-radius: 5px;
            margin: 10px;
        }

        .tablett {
            width: 100%;
            height: 80px;
            background-color: lightgray;
            margin-top: 20px;
        }

        #ingredients {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .ingredient {
            width: 50px;
            height: 50px;
            background-color: #eee;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Überschrift -->
        <h1>Let Me Cook</h1>

        <!-- Kundenbereich -->
        <div class="customers" id="customers">
            <!-- Kunden werden hier zufällig hinzugefügt -->
        </div>

        <!-- Kochbereich -->
        <div class="cooking-area">
            <div class="heating">
                <div class="speisewarmers">
                    <!-- Speisewärmer -->
                    <div class="speisewarmers" id="speisewarmers"></div>
                </div>

                <div class="platters">
                    <!-- Herdplatten -->
                    <div class="herdplatten" id="herdplatten"></div>

                    <!-- Friteuse -->
                    <div class="friteuse" id="friteuse"></div>
                </div>
            </div>
            
            <!-- Tablett -->
            <div class="tablett" id="tablett">
                <!-- Zutaten werden hier per Drag-and-Drop abgelegt -->
            </div>

            <!-- Mülleimer und Zubereiten-Button -->
            <button id="mulleimer">Mülleimer</button>
            <button id="zubereiten">Zubereiten</button>
        </div>

        <!-- Zutaten -->
        <div class="ingredients" id="ingredients">
            <div class="ingredient" id="pommes">
                <img src="pommes.png" alt="Pommes" draggable="true">
            </div>
            <div class="ingredient" id="mayonnaise">
                <img src="mayonnaise.png" alt="Mayonnaise" draggable="true">
            </div>
            <div class="ingredient" id="ketchup">
                <img src="ketchup.png" alt="Ketchup" draggable="true">
            </div>
            <div class="ingredient" id="zwiebeln">
                <img src="zwiebeln.png" alt="Zwiebeln" draggable="true">
            </div>
            <div class="ingredient" id="wurst">
                <img src="wurst.png" alt="Wurst" draggable="true">
            </div>
            <div class="ingredient" id="currysauce">
                <img src="currysauce.png" alt="Currysauce" draggable="true">
            </div>
            <div class="ingredient" id="burger_broetchen">
                <img src="burger_broetchen.png" alt="Burger Brötchen" draggable="true">
            </div>
            <div class="ingredient" id="rindfleisch_patty">
                <img src="rindfleisch_patty.png" alt="Rindfleisch Patty" draggable="true">
            </div>
            <div class="ingredient" id="salat">
                <img src="salat.png" alt="Salat" draggable="true">
            </div>
            <div class="ingredient" id="tomate">
                <img src="tomate.png" alt="Tomate" draggable="true">
            </div>
            <div class="ingredient" id="gemuese_patty">
                <img src="gemuese_patty.png" alt="Gemüse Patty" draggable="true">
            </div>
            <div class="ingredient" id="kaese">
                <img src="kaese.png" alt="Käse" draggable="true">
            </div>
            <div class="ingredient" id="gurke">
                <img src="gurke.png" alt="Gurke" draggable="true">
            </div>
            <div class="ingredient" id="hotdog_broetchen">
                <img src="hotdog_broetchen.png" alt="Hotdog Brötchen" draggable="true">
            </div>
            <div class="ingredient" id="mais">
                <img src="mais.png" alt="Mais" draggable="true">
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const customers = document.getElementById("customers");
            const speisewarmers = document.getElementById("speisewarmers");
            const tablett = document.getElementById("tablett");
            const mulleimer = document.getElementById("mulleimer");
            const zubereiten = document.getElementById("zubereiten");
            
            // Beispiel Kunden
            const customerData = [
                { name: "Max", order: "Pommes Spezial" },
                { name: "Julia", order: "Hamburger" },
                { name: "Tom", order: "Currywurst mit Pommes" },
            ];
            
            // Kunden zufällig anzeigen
            function generateCustomers() {
                customers.innerHTML = '';
                customerData.forEach((customer) => {
                    const customerDiv = document.createElement("div");
                    customerDiv.classList.add("customer");
                    customerDiv.innerHTML = `
                        <img src="customer.png" alt="Customer" width="50">
                        <div>${customer.name}</div>
                        <div>${customer.order}</div>
                    `;
                    customers.appendChild(customerDiv);
                });
            }
            
            // Zutaten auf das Tablett ziehen
            const ingredients = document.querySelectorAll(".ingredient");
            ingredients.forEach(ingredient => {
                ingredient.addEventListener("dragstart", function(e) {
                    e.dataTransfer.setData("text", e.target.id);
                });
            });
            
            tablett.addEventListener("dragover", function(e) {
                e.preventDefault();
            });
            
            tablett.addEventListener("drop", function(e) {
                e.preventDefault();
                const ingredientId = e.dataTransfer.getData("text");
                const ingredient = document.getElementById(ingredientId);
                tablett.appendChild(ingredient);
            });
            
            // Mülleimer Button
            mulleimer.addEventListener("click", function() {
                tablett.innerHTML = '';
            });
            
            // Zubereiten Button
            zubereiten.addEventListener("click", function() {
                // Logik zum Zubereiten des Gerichts basierend auf den Zutaten im Tablett
                alert("Gericht wurde zubereitet!");
                tablett.innerHTML = ''; // Zutaten entfernen
            });
            
            generateCustomers();
        });
    </script>
</body>
</html>
