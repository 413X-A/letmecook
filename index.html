<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kochspiel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #game {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
        }
        #customers {
            display: flex;
            justify-content: space-around;
            margin: 10px 0;
        }
        .customer {
            width: 70px;
            text-align: center;
            border: 2px solid transparent;
            border-radius: 5px;
        }
        .customer img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .bubble {
            font-size: 12px;
            border: 1px solid #ccc;
            background: #f9f9f9;
            border-radius: 5px;
            padding: 5px;
            margin-top: 5px;
        }
        .ingredients {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 15px;
        }
        .ingredient-container {
            text-align: center;
            margin: 5px;
            width: 70px;
        }
        .ingredient {
            width: 50px;
            height: 50px;
            cursor: pointer;
            background-size: cover;
            border: 2px solid #eee;
            border-radius: 10px;
        }
        .tablet {
            width: 100%;
            height: 100px;
            margin: 10px auto;
            background-color: #ddd;
            font-size: 14px;
            font-weight: bold;
            color: #555;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .tablet-items {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            width: 100%;
            margin-top: 5px;
        }
        .button {
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #218838;
        }
        #message {
            color: #333;
            font-weight: bold;
            margin-top: 10px;
            font-size: 14px;
        }
        #preparedDish {
            margin-top: 10px;
            width: 70px;
            height: 70px;
            border: 2px solid #28a745;
            border-radius: 10px;
            background-size: cover;
            display: none;
            cursor: grab;
        }
    </style>
</head>
<body>

<div id="game">
    <h1>Kochspiel</h1>

    <!-- Kundenbereich -->
    <div id="customers"></div>

    <!-- Tablett-Bereich -->
    <div class="tablet" id="tablet" ondrop="dropIngredient(event)" ondragover="allowDrop(event)">
        Tablett
        <div class="tablet-items" id="tabletItems"></div>
    </div>

    <!-- Button zum Zubereiten -->
    <button class="button" onclick="prepareDish()">Gericht Zubereiten</button>

    <!-- Bereich für fertiges Gericht -->
    <div id="preparedDish" ondragstart="startDragDish(event)" draggable="true"></div>

    <!-- Zutatenbereich -->
    <div class="ingredients">
        <div class="ingredient-container" draggable="true" ondragstart="startDrag(event, 'Brot')">
            <div class="ingredient" style="background-image: url('brot.png');"></div>
            <div>Brot</div>
        </div>
        <div class="ingredient-container" draggable="true" ondragstart="startDrag(event, 'Fleisch')">
            <div class="ingredient" style="background-image: url('fleisch.png');"></div>
            <div>Fleisch</div>
        </div>
        <div class="ingredient-container" draggable="true" ondragstart="startDrag(event, 'Salat')">
            <div class="ingredient" style="background-image: url('salat.png');"></div>
            <div>Salat</div>
        </div>
        <div class="ingredient-container" draggable="true" ondragstart="startDrag(event, 'Tomate')">
            <div class="ingredient" style="background-image: url('tomate.png');"></div>
            <div>Tomate</div>
        </div>
        <div class="ingredient-container" draggable="true" ondragstart="startDrag(event, 'Käse')">
            <div class="ingredient" style="background-image: url('kaese.png');"></div>
            <div>Käse</div>
        </div>
    </div>

    <div id="message"></div>
</div>

<script>
    let draggedIngredient = null;
    let tabletContents = [];
    const recipes = {
        "Burger": ["Brot", "Fleisch", "Salat", "Tomate"],
        "Salat": ["Salat", "Tomate", "Käse"],
        "Sandwich": ["Brot", "Käse", "Salat"]
    };
    const randomDishes = ["Burger", "Salat", "Sandwich"];
    let preparedDishName = "";

    function initializeGame() {
        for (let i = 0; i < 3; i++) {
            newCustomer();
        }
    }

    function newCustomer() {
        const customerDiv = document.createElement("div");
        customerDiv.classList.add("customer");
        const img = document.createElement("img");
        img.src = "customer.png";
        const dish = randomDishes[Math.floor(Math.random() * randomDishes.length)];
        const bubble = document.createElement("div");
        bubble.classList.add("bubble");
        bubble.textContent = dish;
        customerDiv.appendChild(img);
        customerDiv.appendChild(bubble);
        customerDiv.ondrop = (event) => dropDishOnCustomer(event, dish, customerDiv);
        customerDiv.ondragover = allowDrop;
        document.getElementById("customers").appendChild(customerDiv);
    }

    function startDrag(event, ingredient) {
        draggedIngredient = ingredient;
    }

    function allowDrop(event) {
        event.preventDefault();
    }

    function dropIngredient(event) {
        event.preventDefault();
        if (draggedIngredient && tabletContents.length < 4) {
            tabletContents.push(draggedIngredient);
            const ingredientDiv = document.createElement("div");
            ingredientDiv.classList.add("ingredient");
            ingredientDiv.style.backgroundImage = `url(${draggedIngredient.toLowerCase()}.png)`;
            document.getElementById("tabletItems").appendChild(ingredientDiv);
            showMessage(`${draggedIngredient} zum Tablett hinzugefügt!`);
            draggedIngredient = null;
        }
    }

    function prepareDish() {
        const preparedDish = Object.keys(recipes).find(dish => 
            JSON.stringify(tabletContents.sort()) === JSON.stringify(recipes[dish].sort())
        );
        if (preparedDish) {
            preparedDishName = preparedDish;
            const preparedDishDiv = document.getElementById("preparedDish");
            preparedDishDiv.style.backgroundImage = `url(${preparedDish.toLowerCase()}.png)`;
            preparedDishDiv.style.display = "block";
            clearTablet();
            showMessage(`${preparedDish} zubereitet! Ziehe das Gericht zum Kunden.`);
        } else {
            showMessage("Zutaten sind nicht korrekt!");
        }
    }

    function clearTablet() {
        tabletContents = [];
        document.getElementById("tabletItems").innerHTML = "";
    }

    function startDragDish(event) {
        event.dataTransfer.setData("text", preparedDishName);
    }

    function dropDishOnCustomer(event, requestedDish, customerDiv) {
        event.preventDefault();
        const dish = event.dataTransfer.getData("text");
        if (dish === requestedDish) {
            customerDiv.remove();
            document.getElementById("preparedDish").style.display = "none";
            showMessage(`${dish} erfolgreich serviert!`);
        } else {
            showMessage("Das Gericht stimmt nicht überein!");
        }
    }

    function showMessage(text) {
        document.getElementById("message").textContent = text;
    }

    window.onload = initializeGame;
</script>

</body>
</html>
