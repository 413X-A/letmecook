<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let Me Cook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            color: #333;
        }
        .ingredients, .devices, .plate, .customer {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .ingredient, .device, .customer-item {
            width: 30%;
            margin: 5px 0;
            cursor: pointer;
        }
        .ingredient img, .device img, .customer-item img {
            width: 100%;
            max-height: 100px;
            object-fit: cover;
            border-radius: 5px;
        }
        .table, .stove, .fryer, .warmer {
            width: 100%;
            height: 120px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .device {
            flex-direction: column;
            align-items: center;
        }
        .warmer {
            background-color: #e0e0e0;
        }
        .fryer {
            background-color: #ffdf60;
        }
        .stove {
            background-color: #d9d9d9;
        }
        .table {
            background-color: #f8f8f8;
        }
        .button-container {
            text-align: center;
        }
        .button-container button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button-container button:disabled {
            background-color: #ccc;
        }
        .customer-list {
            display: flex;
            flex-direction: column;
        }
        .customer-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            background-color: #f4f4f4;
            border-radius: 5px;
        }
        .customer-item span {
            font-size: 14px;
        }
        .trash-can {
            cursor: pointer;
            font-size: 20px;
            color: red;
        }
        .warmer img {
            width: 60px;
            max-height: 60px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Let Me Cook</h1>

        <div class="customer-list">
            <div class="customer-item" id="customer1">
                <div>
                    <span>Customer 1</span>
                    <div>Ordered: Hamburger</div>
                </div>
                <span class="trash-can" onclick="removeCustomer('customer1')">üóëÔ∏è</span>
            </div>
            <div class="customer-item" id="customer2">
                <div>
                    <span>Customer 2</span>
                    <div>Ordered: Pommes Spezial</div>
                </div>
                <span class="trash-can" onclick="removeCustomer('customer2')">üóëÔ∏è</span>
            </div>
            <div class="customer-item" id="customer3">
                <div>
                    <span>Customer 3</span>
                    <div>Ordered: Currywurst Pommes</div>
                </div>
                <span class="trash-can" onclick="removeCustomer('customer3')">üóëÔ∏è</span>
            </div>
        </div>

        <div class="devices">
            <div class="stove" id="stove">
                <span>Stove</span>
            </div>
            <div class="fryer" id="fryer">
                <span>Fryer</span>
            </div>
            <div class="warmer" id="warmer1">
                <span>Warmer 1</span>
            </div>
            <div class="warmer" id="warmer2">
                <span>Warmer 2</span>
            </div>
            <div class="warmer" id="warmer3">
                <span>Warmer 3</span>
            </div>
        </div>

        <div class="table" id="table">
            <span>Table</span>
        </div>

        <div class="ingredients">
            <div class="ingredient" id="vorrat_pommes">
                <img src="vorrat_pommes.jpeg" alt="Pommes">
            </div>
            <div class="ingredient" id="vorrat_mayonnaise">
                <img src="vorrat_mayonnaise.jpeg" alt="Mayonnaise">
            </div>
            <div class="ingredient" id="vorrat_ketchup">
                <img src="vorrat_ketchup.jpeg" alt="Ketchup">
            </div>
            <div class="ingredient" id="vorrat_zwiebeln">
                <img src="vorrat_zwiebeln.jpeg" alt="Zwiebeln">
            </div>
            <div class="ingredient" id="vorrat_wurst">
                <img src="vorrat_wurst.jpeg" alt="Wurst">
            </div>
            <div class="ingredient" id="vorrat_currysauce">
                <img src="vorrat_currysauce.jpeg" alt="Currysauce">
            </div>
            <div class="ingredient" id="vorrat_burger_broetchen">
                <img src="vorrat_burger_broetchen.jpeg" alt="Burger Br√∂tchen">
            </div>
            <div class="ingredient" id="vorrat_rindfleisch_patty">
                <img src="vorrat_rindfleisch_patty.jpeg" alt="Rindfleisch Patty">
            </div>
            <div class="ingredient" id="vorrat_salat">
                <img src="vorrat_salat.jpeg" alt="Salat">
            </div>
            <div class="ingredient" id="vorrat_tomate">
                <img src="vorrat_tomate.jpeg" alt="Tomate">
            </div>
            <div class="ingredient" id="vorrat_kaese">
                <img src="vorrat_kaese.jpeg" alt="K√§se">
            </div>
            <div class="ingredient" id="vorrat_gurke">
                <img src="vorrat_gurke.jpeg" alt="Gurke">
            </div>
            <div class="ingredient" id="vorrat_hotdog_broetchen">
                <img src="vorrat_hotdog_broetchen.jpeg" alt="Hotdog Br√∂tchen">
            </div>
            <div class="ingredient" id="vorrat_mais">
                <img src="vorrat_mais.jpeg" alt="Mais">
            </div>
        </div>

        <div class="button-container">
            <button id="prepareButton" onclick="prepareDish()">Prepare Dish</button>
        </div>
    </div>

  <script>
document.addEventListener('DOMContentLoaded', () => {
    const ingredientsContainer = document.getElementById('ingredients');
    const table = document.getElementById('table');
    const dishButton = document.getElementById('prepareButton');
    const trashButton = document.getElementById('trash');
    
    let ingredients = [
        { id: 'vorrat_pommes', image: 'vorrat_pommes.jpeg' },
        { id: 'fertig_pommes', image: 'fertig_pommes.jpeg' },
        { id: 'vorrat_mayonnaise', image: 'vorrat_mayonnaise.jpeg' },
        { id: 'vorrat_ketchup', image: 'vorrat_ketchup.jpeg' },
        { id: 'vorrat_zwiebeln', image: 'vorrat_zwiebeln.jpeg' },
        { id: 'vorrat_wurst', image: 'vorrat_wurst.jpeg' },
        { id: 'fertig_wurst', image: 'fertig_wurst.jpeg' },
        { id: 'vorrat_currysauce', image: 'vorrat_currysauce.jpeg' },
        { id: 'vorrat_burger_broetchen', image: 'vorrat_burger_broetchen.jpeg' },
        { id: 'vorrat_rindfleisch_patty', image: 'vorrat_rindfleisch_patty.jpeg' },
        { id: 'fertig_rindfleisch_patty', image: 'fertig_rindfleisch_patty.jpeg' },
        { id: 'vorrat_salat', image: 'vorrat_salat.jpeg' },
        { id: 'vorrat_tomate', image: 'vorrat_tomate.jpeg' },
        { id: 'vorrat_kaese', image: 'vorrat_kaese.jpeg' },
        { id: 'vorrat_gurke', image: 'vorrat_gurke.jpeg' },
        { id: 'vorrat_hotdog_broetchen', image: 'vorrat_hotdog_broetchen.jpeg' },
        { id: 'vorrat_mais', image: 'vorrat_mais.jpeg' }
    ];

    // Gerichte und Zutaten-Zuordnung
    const recipes = {
        'gericht_hamburger': ['vorrat_burger_broetchen', 'fertig_rindfleisch_patty', 'vorrat_salat', 'vorrat_tomate', 'vorrat_zwiebeln', 'vorrat_ketchup'],
        'gericht_pommes_spezial': ['fertig_pommes', 'vorrat_mayonnaise', 'vorrat_ketchup', 'vorrat_zwiebeln'],
        'gericht_pommes_kaese': ['fertig_pommes', 'vorrat_kaese', 'vorrat_gurke'],
        'gericht_mischsalat': ['vorrat_salat', 'vorrat_tomate', 'vorrat_gurke', 'vorrat_mais'],
        'gericht_currywurst_pommes': ['fertig_wurst', 'vorrat_currysauce', 'fertig_pommes'],
        'gericht_hotdog': ['vorrat_hotdog_broetchen', 'fertig_wurst', 'vorrat_gurke', 'vorrat_ketchup']
    };

    // Zutaten aus der Liste hinzuf√ºgen
    ingredients.forEach(ingredient => {
        const ingredientElement = document.createElement('div');
        ingredientElement.classList.add('ingredient');
        ingredientElement.id = ingredient.id;

        const ingredientImg = document.createElement('img');
        ingredientImg.src = ingredient.image;
        ingredientImg.alt = ingredient.id;

        ingredientElement.appendChild(ingredientImg);
        ingredientsContainer.appendChild(ingredientElement);

        // Drag & Drop Funktion f√ºr Zutaten
        ingredientElement.setAttribute('draggable', 'true');
        ingredientElement.addEventListener('dragstart', (event) => {
            event.dataTransfer.setData('text', event.target.id);
        });
    });

    // Funktion zum Hinzuf√ºgen von Zutaten zum Tablett
    table.addEventListener('dragover', (event) => {
        event.preventDefault();
    });

    table.addEventListener('drop', (event) => {
        const ingredientId = event.dataTransfer.getData('text');
        const ingredient = document.getElementById(ingredientId);
        
        // Zutaten nur hinzuf√ºgen, wenn sie auf dem Tablett noch nicht sind
        if (!table.contains(ingredient)) {
            const clone = ingredient.cloneNode(true);
            table.appendChild(clone);
        }
    });

    // Funktion, um eine Zutat in den M√ºlleimer zu legen
    trashButton.addEventListener('click', () => {
        const selectedIngredient = table.querySelector('.ingredient');
        if (selectedIngredient) {
            selectedIngredient.remove();
        }
    });

    // Funktion zum Vorbereiten des Gerichts
    dishButton.addEventListener('click', prepareDish);

    function prepareDish() {
        const tableItems = document.querySelectorAll('#table .ingredient');
        const tableContents = Array.from(tableItems).map(item => item.id);

        // √úberpr√ºfen, ob das Tablett den Inhalt eines Gerichts enth√§lt
        for (const [dish, ingredients] of Object.entries(recipes)) {
            if (ingredients.every(ingredient => tableContents.includes(ingredient))) {
                // Gericht gefunden, an Kunden √ºbergeben
                alert(`${dish} wurde erfolgreich zubereitet!`);
                // Kunden entfernen (diese Funktion kann sp√§ter angepasst werden, um die Kunden korrekt zu verwalten)
                removeCustomer();
                clearTable();
                return;
            }
        }

        // Falls keine √úbereinstimmung gefunden wurde
        alert('Das Gericht stimmt nicht mit einer Bestellung √ºberein. Versuche es noch einmal.');
    }

    // Tablett leeren
    function clearTable() {
        const table = document.getElementById('table');
        while (table.firstChild) {
            table.removeChild(table.firstChild);
        }
    }

    // Kunden entfernen (dieser Teil k√∂nnte angepasst werden)
    function removeCustomer() {
        const customers = document.querySelectorAll('.customer-item');
        if (customers.length > 0) {
            customers[0].remove();  // Entfernt den ersten Kunden als Beispiel
        }
    }
});
</script>

</body>
</html>
