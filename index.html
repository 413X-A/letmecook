<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kochspiel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #game {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
        }
        #customers {
            display: flex;
            justify-content: space-around;
            margin: 10px 0;
        }
        .customer {
            width: 70px;
            text-align: center;
            margin: 10px;
        }
        .customer img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .bubble {
            font-size: 12px;
            border: 1px solid #ccc;
            background: #f9f9f9;
            border-radius: 5px;
            padding: 5px;
            margin-top: 5px;
        }
        #tablet {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 250px;
            border: 2px dashed #888;
            padding: 10px;
            margin: 20px auto;
        }
        #tabletItems {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 10px;
        }
        .ingredient-container {
            text-align: center;
            margin: 5px;
        }
        .ingredient {
            width: 50px;
            height: 50px;
            cursor: pointer;
            background-size: cover;
            border: 2px solid #888;
            border-radius: 10px;
        }
        .button {
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #218838;
        }
        #preparedDish {
            display: none;
            margin-top: 10px;
            width: 70px;
            height: 70px;
            border: 2px solid #28a745;
            border-radius: 10px;
            background-size: cover;
            cursor: grab;
        }
        #message {
            color: #333;
            font-weight: bold;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="game">
        <h1>Kochspiel</h1>
        
        <!-- Kundenbereich -->
        <div id="customers"></div>
        
        <!-- Tablett-Bereich -->
        <div id="tablet">
            <div>Tablett</div>
            <div id="tabletItems" ondrop="dropIngredient(event)" ondragover="allowDrop(event)"></div>
            <button class="button" onclick="prepareDish()">Gericht Zubereiten</button>
        </div>

        <!-- Bereich für fertiges Gericht -->
        <div id="preparedDish" ondragstart="startDragDish(event)" draggable="true"></div>

        <div id="message"></div>
    </div>

    <!-- Zutatenbereich -->
    <div class="ingredients">
        <div class="ingredient-container" draggable="true" ondragstart="startDrag(event, 'Brot')">
            <div class="ingredient" style="background-image: url('brot.png');"></div>
            <div>Brot</div>
        </div>
        <div class="ingredient-container" draggable="true" ondragstart="startDrag(event, 'Fleisch')">
            <div class="ingredient" style="background-image: url('fleisch.png');"></div>
            <div>Fleisch</div>
        </div>
        <div class="ingredient-container" draggable="true" ondragstart="startDrag(event, 'Salat')">
            <div class="ingredient" style="background-image: url('salat.png');"></div>
            <div>Salat</div>
        </div>
        <div class="ingredient-container" draggable="true" ondragstart="startDrag(event, 'Tomate')">
            <div class="ingredient" style="background-image: url('tomate.png');"></div>
            <div>Tomate</div>
        </div>
        <div class="ingredient-container" draggable="true" ondragstart="startDrag(event, 'Käse')">
            <div class="ingredient" style="background-image: url('kaese.png');"></div>
            <div>Käse</div>
        </div>
    </div>

    <script>
        let draggedIngredient = null;
        let tabletContents = [];
        const recipes = {
            "Burger": ["Brot", "Fleisch", "Salat", "Tomate"],
            "Salat": ["Salat", "Tomate", "Käse"],
            "Sandwich": ["Brot", "Käse", "Salat"]
        };

        function allowDrop(event) {
            event.preventDefault();
        }

        function startDrag(event, ingredient) {
            draggedIngredient = ingredient;
        }

        function dropIngredient(event) {
            event.preventDefault();
            if (draggedIngredient && tabletContents.length < 4) {
                tabletContents.push(draggedIngredient);
                const ingredientDiv = document.createElement("div");
                ingredientDiv.className = "ingredient";
                ingredientDiv.style.backgroundImage = `url(${draggedIngredient.toLowerCase()}.png)`;
                document.getElementById("tabletItems").appendChild(ingredientDiv);
                showMessage(`${draggedIngredient} zum Tablett hinzugefügt!`);
                draggedIngredient = null;
            }
        }

        function prepareDish() {
            let preparedDish = Object.keys(recipes).find(dish => 
                JSON.stringify(tabletContents.sort()) === JSON.stringify(recipes[dish].sort())
            );
            if (preparedDish) {
                showMessage(`${preparedDish} zubereitet! Ziehe das Gericht zum Kunden.`);
                displayPreparedDish(preparedDish);
                tabletContents = [];
                document.getElementById("tabletItems").innerHTML = "";
            } else {
                showMessage("Zutaten sind nicht korrekt!");
            }
        }

        function displayPreparedDish(dish) {
            const preparedDishDiv = document.getElementById("preparedDish");
            preparedDishDiv.style.backgroundImage = `url(${dish.toLowerCase()}.png)`;
            preparedDishDiv.style.display = "block";
        }

        function startDragDish(event) {
            event.dataTransfer.setData("text", "preparedDish");
        }

        function newCustomer() {
            const customerDiv = document.createElement("div");
            customerDiv.className = "customer";
            const img = document.createElement("img");
            img.src = "customer.png";
            const dish = Object.keys(recipes)[Math.floor(Math.random() * Object.keys(recipes).length)];
            const bubble = document.createElement("div");
            bubble.className = "bubble";
            bubble.textContent = dish;
            customerDiv.appendChild(img);
            customerDiv.appendChild(bubble);
            customerDiv.ondrop = (event) => dropDishOnCustomer(event, dish, customerDiv);
            customerDiv.ondragover = allowDrop;
            document.getElementById("customers").appendChild(customerDiv);
        }

        function dropDishOnCustomer(event, requestedDish, customerDiv) {
            event.preventDefault();
            const dish = event.dataTransfer.getData("text");
            if (dish === "preparedDish") {
                const preparedDish = document.getElementById("preparedDish").style.backgroundImage;
                if (preparedDish.includes(requestedDish.toLowerCase())) {
                    customerDiv.remove();
                    document.getElementById("preparedDish").style.display = "none";
                    showMessage(`${requestedDish} erfolgreich serviert!`);
                } else {
                    showMessage("Das Gericht stimmt nicht überein!");
                }
            }
        }

        function showMessage(text) {
            document.getElementById("message").textContent = text;
        }

        window.onload = function() {
            for (let i = 0; i < 3; i++) {
                newCustomer();
            }
        };
    </script>
</body>
</html>
