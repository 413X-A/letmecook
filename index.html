<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kochspiel - Handyfreundlich</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #game {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
        }
        #customers {
            display: flex;
            justify-content: space-around;
            margin: 10px 0;
        }
        .customer {
            width: 70px;
            text-align: center;
            position: relative;
        }
        .customer img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .bubble {
            font-size: 12px;
            border: 1px solid #ccc;
            background: #f9f9f9;
            border-radius: 5px;
            padding: 5px;
            margin-top: 5px;
        }
        .patience-bar {
            height: 10px;
            background-color: #4caf50;
            border-radius: 5px;
            margin-top: 5px;
            width: 100%;
        }
        .ingredients {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 15px;
        }
        .ingredient-container {
            text-align: center;
            margin: 5px;
            width: 70px;
        }
        .ingredient {
            width: 50px;
            height: 50px;
            cursor: pointer;
            background-size: cover;
            border: 2px solid #eee;
            border-radius: 10px;
        }
        .tablet {
            display: none; /* Tablet entfernt */
        }
        .button {
            margin-top: 5px;
            padding: 8px 12px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #218838;
        }
        #message {
            color: #333;
            font-weight: bold;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div id="game">
    <h1>Kochspiel</h1>

    <!-- Kundenbereich -->
    <div id="customers" ondrop="dropDishToCustomer(event)" ondragover="allowDrop(event)"></div>

    <!-- Zutatenbereich -->
    <div class="ingredients">
        <div class="ingredient-container" draggable="true" ondragstart="startDragDesktop(event, 'Brot')">
            <div class="ingredient" style="background-image: url('brot.png');"></div>
            <div class="ingredient-label">Brot</div>
        </div>
        <div class="ingredient-container" draggable="true" ondragstart="startDragDesktop(event, 'Fleisch')">
            <div class="ingredient" style="background-image: url('fleisch.png');"></div>
            <div class="ingredient-label">Fleisch</div>
        </div>
        <div class="ingredient-container" draggable="true" ondragstart="startDragDesktop(event, 'Salat')">
            <div class="ingredient" style="background-image: url('salat.png');"></div>
            <div class="ingredient-label">Salat</div>
        </div>
        <div class="ingredient-container" draggable="true" ondragstart="startDragDesktop(event, 'Tomate')">
            <div class="ingredient" style="background-image: url('tomate.png');"></div>
            <div class="ingredient-label">Tomate</div>
        </div>
        <div class="ingredient-container" draggable="true" ondragstart="startDragDesktop(event, 'Käse')">
            <div class="ingredient" style="background-image: url('kaese.png');"></div>
            <div class="ingredient-label">Käse</div>
        </div>
    </div>

    <button class="button" onclick="newCustomer()">Neuer Kunde</button>
    <button class="button" onclick="clearTablets()">Mülleimer</button>
    <div id="message"></div>
</div>

<script>
    let draggedIngredient = null;
    let customers = [];
    let patienceDecreaseInterval;

    // Touch-Event-Handler
    function startDrag(ingredient) {
        draggedIngredient = ingredient;
    }

    // Desktop-Event-Handler
    function startDragDesktop(event, ingredient) {
        draggedIngredient = ingredient;
    }

    function allowDrop(event) {
        event.preventDefault();
    }

    function dropDishToCustomer(event) {
        event.preventDefault();
        const dish = draggedIngredient;
        if (customers.length > 0 && dish) {
            processCustomerRequest(dish);
            draggedIngredient = null; // Dragging completed
        }
    }

    // Neuer Kunde erstellen
    function newCustomer() {
        if (customers.length < 3) { // Maximal 3 Kunden
            const customerId = `Kunde ${customers.length + 1}`;
            const patience = Math.floor(Math.random() * 26) + 75; // Geduld zwischen 75 und 100
            const requestedDish = getRandomDish(); // Zufälliges Gericht anfordern
            customers.push({ id: customerId, patience, requestedDish });
            updateCustomerDisplay();
            startPatienceDecrease(customerId, patience);
            showMessage(`${customerId} fordert ein ${requestedDish}!`);
        } else {
            showMessage("Maximale Anzahl an Kunden erreicht!");
        }
    }

    function getRandomDish() {
        const dishes = ["Burger", "Salat", "Sandwich"];
        return dishes[Math.floor(Math.random() * dishes.length)];
    }

    function updateCustomerDisplay() {
        const customersContainer = document.getElementById("customers");
        customersContainer.innerHTML = ""; // Kundenbereich zurücksetzen
        customers.forEach(customer => {
            const customerDiv = document.createElement("div");
            customerDiv.className = "customer";
            customerDiv.innerHTML = `
                <img src="kunde.png" alt="${customer.id}">
                <div class="bubble">${customer.requestedDish}</div>
                <div class="patience-bar" style="width: ${customer.patience}%;"></div>
            `;
            customersContainer.appendChild(customerDiv);
        });
    }

    function startPatienceDecrease(customerId, initialPatience) {
        if (patienceDecreaseInterval) clearInterval(patienceDecreaseInterval);

        patienceDecreaseInterval = setInterval(() => {
            const customerIndex = customers.findIndex(c => c.id === customerId);
            if (customerIndex >= 0) {
                customers[customerIndex].patience--;
                updateCustomerDisplay();

                if (customers[customerIndex].patience <= 0) {
                    showMessage(`${customers[customerIndex].id} hat gewartet und ist gegangen!`);
                    customers.splice(customerIndex, 1); // Kunde entfernen
                    updateCustomerDisplay();
                    clearInterval(patienceDecreaseInterval);
                }
            }
        }, 1000); // Geduld jede Sekunde verringern
    }

    function processCustomerRequest(preparedDish) {
        const customerIndex = customers.findIndex(c => c.requestedDish === preparedDish);
        if (customerIndex >= 0) {
            showMessage(`${customers[customerIndex].id} hat sein ${preparedDish} bekommen und geht!`);
            customers.splice(customerIndex, 1); // Kunde entfernen
            updateCustomerDisplay();
        } else {
            showMessage("Das Gericht stimmt nicht mit der Anfrage überein.");
        }
    }

    function clearTablets() {
        showMessage("Das Tablett wurde entfernt!"); // Informiere den Benutzer
    }

    function showMessage(message) {
        document.getElementById("message").innerText = message;
        setTimeout(() => {
            document.getElementById("message").innerText = "";
        }, 3000);
    }

    // Starte das Spiel mit 3 Kunden
    for (let i = 0; i < 3; i++) {
        newCustomer();
    }

</script>

</body>
</html>
