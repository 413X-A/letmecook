<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kochspiel - Handyfreundlich</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #game {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
        }
        #customers {
            display: flex;
            justify-content: space-around;
            margin: 10px 0;
        }
        .customer {
            width: 70px;
            text-align: center;
            position: relative;
        }
        .customer img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .bubble {
            font-size: 12px;
            border: 1px solid #ccc;
            background: #f9f9f9;
            border-radius: 5px;
            padding: 5px;
            margin-top: 5px;
        }
        .patience-bar {
            height: 10px;
            background-color: #4caf50;
            border-radius: 5px;
            margin-top: 5px;
            width: 100%;
        }
        .ingredients {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 15px;
        }
        .ingredient-container {
            text-align: center;
            margin: 5px;
            width: 70px;
        }
        .ingredient {
            width: 50px;
            height: 50px;
            cursor: pointer;
            background-size: cover;
            border: 2px solid #eee;
            border-radius: 10px;
        }
        .tablet {
            width: 45%;
            height: 60px;
            margin: 10px 5px;
            background-color: #ddd;
            font-size: 14px;
            font-weight: bold;
            color: #555;
            border-radius: 10px;
            border: 1px solid #aaa;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .button {
            margin-top: 5px;
            padding: 8px 12px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #218838;
        }
        #message {
            color: #333;
            font-weight: bold;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div id="game">
    <h1>Kochspiel</h1>

    <!-- Kundenbereich -->
    <div id="customers" ondrop="dropDishToCustomer(event)" ondragover="allowDrop(event)"></div>

    <!-- Tablett-Bereich -->
    <div style="display: flex; justify-content: space-around; margin-bottom: 10px;">
        <div id="tablet1" class="tablet" ondrop="dropIngredientDesktop(event, 'tablet1')" ondragover="allowDrop(event)">Tablet 1</div>
        <div id="tablet2" class="tablet" ondrop="dropIngredientDesktop(event, 'tablet2')" ondragover="allowDrop(event)">Tablet 2</div>
    </div>
    <div style="display: flex; justify-content: space-around; margin-bottom: 10px;">
        <button class="button" onclick="prepareDish('tablet1')">Zubereiten Tablet 1</button>
        <button class="button" onclick="prepareDish('tablet2')">Zubereiten Tablet 2</button>
    </div>

    <!-- Zutatenbereich -->
    <div class="ingredients">
        <div class="ingredient-container" draggable="true" ondragstart="startDragDesktop(event, 'Brot')">
            <div class="ingredient" style="background-image: url('brot.png');"></div>
            <div class="ingredient-label">Brot</div>
        </div>
        <div class="ingredient-container" draggable="true" ondragstart="startDragDesktop(event, 'Fleisch')">
            <div class="ingredient" style="background-image: url('fleisch.png');"></div>
            <div class="ingredient-label">Fleisch</div>
        </div>
        <div class="ingredient-container" draggable="true" ondragstart="startDragDesktop(event, 'Salat')">
            <div class="ingredient" style="background-image: url('salat.png');"></div>
            <div class="ingredient-label">Salat</div>
        </div>
        <div class="ingredient-container" draggable="true" ondragstart="startDragDesktop(event, 'Tomate')">
            <div class="ingredient" style="background-image: url('tomate.png');"></div>
            <div class="ingredient-label">Tomate</div>
        </div>
        <div class="ingredient-container" draggable="true" ondragstart="startDragDesktop(event, 'Käse')">
            <div class="ingredient" style="background-image: url('kaese.png');"></div>
            <div class="ingredient-label">Käse</div>
        </div>
    </div>

    <button class="button" onclick="newCustomer()">Neuer Kunde</button>
    <button class="button" onclick="clearTablets()">Mülleimer</button>
    <div id="message"></div>
</div>

<script>
    let draggedIngredient = null;
    let tabletContents = { tablet1: [], tablet2: [] };
    let customers = [];
    let patienceDecreaseInterval;

    // Touch-Event-Handler
    function startDrag(ingredient) {
        draggedIngredient = ingredient;
    }

    function endDrag(event) {
        const touch = event.changedTouches[0];
        const targetElement = document.elementFromPoint(touch.clientX, touch.clientY);

        if (targetElement && targetElement.classList.contains("tablet")) {
            const tabletId = targetElement.id;
            dropIngredient(tabletId);
        }
        draggedIngredient = null;
    }

    // Desktop-Event-Handler
    function startDragDesktop(event, ingredient) {
        draggedIngredient = ingredient;
    }

    function allowDrop(event) {
        event.preventDefault();
    }

    function dropIngredientDesktop(event, tabletId) {
        event.preventDefault();
        dropIngredient(tabletId);
    }

    // Gemeinsame Funktion zum Hinzufügen der Zutat zu einem Tablet
    function dropIngredient(tabletId) {
        if (draggedIngredient && tabletContents[tabletId].length < 4 && !isDishPrepared(tabletId)) {
            tabletContents[tabletId].push(draggedIngredient);

            const framedIngredient = document.createElement("div");
            framedIngredient.classList.add("ingredient-framed");
            framedIngredient.innerText = draggedIngredient; 
            framedIngredient.setAttribute("draggable", "true");
            framedIngredient.ondragstart = function (event) {
                event.dataTransfer.setData("ingredient", draggedIngredient);
            };

            // Hinzufügen der eingerahmten Zutat zum Tablett
            document.getElementById(tabletId).appendChild(framedIngredient);
            document.getElementById(tabletId).innerText = "Inhalt auf " + tabletId;
        }
    }

    function isDishPrepared(tabletId) {
        return ["Burger", "Salat", "Sandwich"].includes(tabletContents[tabletId][0]);
    }

    // Gericht zubereiten
    function prepareDish(tabletId) {
        const recipes = {
            "Burger": ["Brot", "Fleisch", "Salat", "Tomate"],
            "Salat": ["Salat", "Tomate", "Käse"],
            "Sandwich": ["Brot", "Käse", "Salat"]
        };
        let preparedDish = null;

        for (let dish in recipes) {
            if (arraysEqual(tabletContents[tabletId], recipes[dish])) {
                preparedDish = dish;
                break;
            }
        }

        if (preparedDish) {
            document.getElementById(tabletId).innerText = preparedDish;
            tabletContents[tabletId] = [preparedDish];
            showMessage(`${preparedDish} zubereitet!`);
        } else {
            showMessage("Zutaten sind nicht korrekt!");
        }
    }

    function arraysEqual(a, b) {
        return Array.isArray(a) && Array.isArray(b) && a.length === b.length && a.every((val, index) => val === b[index]);
    }

    // Neuer Kunde erstellen
    function newCustomer() {
        const customerId = `Kunde ${customers.length + 1}`;
        const patience = Math.floor(Math.random() * 26) + 75; // Geduld zwischen 75 und 100

        customers.push({ id: customerId, patience: patience });
        renderCustomers();
    }

    // Kunden initial erstellen
    function createInitialCustomers() {
        for (let i = 0; i < 3; i++) {
            newCustomer();
        }
    }

    // Kunden rendern
    function renderCustomers() {
        const customerContainer = document.getElementById("customers");
        customerContainer.innerHTML = "";

        customers.forEach(customer => {
            const customerDiv = document.createElement("div");
            customerDiv.classList.add("customer");
            customerDiv.innerHTML = `
                <img src="kunde.png" alt="${customer.id}">
                <div class="bubble">${customer.id}</div>
                <div class="patience-bar" style="width: ${customer.patience}%;"></div>
            `;
            customerContainer.appendChild(customerDiv);
        });
    }

    // Alle Tablets leeren
    function clearTablets() {
        tabletContents = { tablet1: [], tablet2: [] };
        document.getElementById("tablet1").innerText = "Tablet 1";
        document.getElementById("tablet2").innerText = "Tablet 2";
        showMessage("Alle Tablets wurden geleert!");
    }

    // Geduld der Kunden verringern
    function decreasePatience() {
        customers.forEach(customer => {
            customer.patience -= 5; // Verringert die Geduld um 5
            if (customer.patience < 75) customer.patience = 75; // Verhindert, dass die Geduld unter 75 sinkt
        });
        renderCustomers();
    }

    // Nachricht anzeigen
    function showMessage(msg) {
        const messageDiv = document.getElementById("message");
        messageDiv.innerText = msg;
        setTimeout(() => {
            messageDiv.innerText = '';
        }, 3000);
    }

    // Starte den Geduld-Intervall
    function startPatienceDecrease() {
        patienceDecreaseInterval = setInterval(decreasePatience, 1000); // Verringert die Geduld jede Sekunde
    }

    // Starte das Spiel
    startPatienceDecrease();
    createInitialCustomers(); // Erstelle 3 Kunden direkt beim Start

</script>

</body>
</html>
