<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Let Me Cook</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 500px;
      max-width: 100%;
      margin: 0 auto;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
    }
    h1 { text-align: center; }

    .customers {
      display: flex;
      justify-content: center;
      margin: 10px 0;
    }
    .customer {
      width: 100px; /* Größe für Kunden */
      height: 100px; /* Größe für Kunden */
      margin: 25px;
      border: 1px solid #ccc;
      text-align: center;
      line-height: 50px;
      user-select: none;
    }
    .customer {
      background: url('customer.png') center/cover;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      color: white;
      font-weight: bold;
    }
    
    .tray-container {
      flex-direction: row;
      align-items: flex-start;
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
    }
    .tray {
      flex: 0 0 80%; /* Tablett nimmt 80% der Breite ein */
      height: 100px;
      background-color: lightgray;
      border: 2px solid darkgray;
      align-content: flex-start;
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
    }
    .btn {
      flex: 0 0 10%; /* Button nimmt 10% der Breite ein */
      margin: 5px;
      padding: 10px 0;
      cursor: pointer;
      box-sizing: border-box;
      text-align: center;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }

    /* Speisewärmer und Geräte in einer Zeile */
    .workstations {
      display: flex; /* Geräte in einer Zeile */
      justify-content: center;
      margin: 15px 0; /* Abstand für die Geräte */
    }
    .station {
      width: 50px; /* Größe für Geräte */
      height: 50px; /* Größe für Geräte */
      border-radius: 15px;
      margin: 5px;
      background-color: #ccc;
      text-align: center;
      line-height: 30px;
      font-weight: bold;
      cursor: pointer;
      border: 2px solid #999;
    }
    .warmer { background-color: #f7c6c7; }
    .stove { background-color: #ffd700; }
    .fryer { background-color: #d2b48c; }

    /* Zutaten */
    .items-container {
      display: flex; /* Zutaten in einer Zeile */
      flex-wrap: wrap; /* Zeilenumbruch erlauben */
      justify-content: space-between;
      margin: 10px 0; /* Abstand für die Zutaten */
    }
    .item {
      width: 40px; /* Breite für Zutaten */
      height: 40px; /* Höhe für Zutaten, gleich wie Breite */
      margin: 5px;
      border: 1px solid #ccc;
      user-select: none;
      border-radius: 5px; /* Ecken sind nicht abgerundet */
      background-color: #eaeaea; /* Hintergrundfarbe */
      box-shadow: 0 2px 5px rgba(0,0,0,0.2); /* Schatten für Tiefe */
      cursor: grab; /* Handcursor für interaktive Elemente */
      background-size: cover; /* Hintergrundbilder skalieren */
    }

    /* Hintergrundbilder für Zutaten */
    #pommes { background-image: url('pommes.png'); }
    #mayonnaise { background-image: url('mayonnaise.png'); }
    #ketchup { background-image: url('ketchup.png'); }
    #zwiebeln { background-image: url('zwiebeln.png'); }
    #wurst { background-image: url('wurst.png'); }
    #currysauce { background-image: url('currysauce.png'); }
    #burger_broetchen { background-image: url('burger_broetchen.png'); }
    #rindfleisch_patty { background-image: url('rindfleisch_patty.png'); }
    #salat { background-image: url('salat.png'); }
    #tomate { background-image: url('tomate.png'); }
    #gemuese_patty { background-image: url('gemuese_patty.png'); }
    #kaese { background-image: url('kaese.png'); }
    #gurke { background-image: url('gurke.png'); }
    #hotdog_broetchen { background-image: url('hotdog_broetchen.png'); }
    #mais { background-image: url('mais.png'); }
  </style>
</head>
<body>
  <div class="container">
    <h1>Let Me Cook</h1>

    <!-- Kundenanzeige -->
    <div class="customers">
      <div class="customer" id="customer1" data-order="Pommes Spezial">Kunde 1</div>
      <div class="customer" id="customer2" data-order="Hamburger">Kunde 2</div>
      <div class="customer" id="customer3" data-order="Hotdog">Kunde 3</div>
    </div>

    <!-- Speisewärmer und Geräte in einer Zeile -->
    <div class="workstations">
      <div class="station warmer" id="warmer1" ondrop="dropDish(event)" ondragover="allowDrop(event)">Wärmer 1</div>
      <div class="station warmer" id="warmer2" ondrop="dropDish(event)" ondragover="allowDrop(event)">Wärmer 2</div>
      <div class="station warmer" id="warmer3" ondrop="dropDish(event)" ondragover="allowDrop(event)">Wärmer 3</div>
      <div class="station stove" id="stove1" ondrop="dropStove(event)" ondragover="allowDrop(event)">Herdplatte</div>
      <div class="station stove" id="stove2" ondrop="dropStove(event)" ondragover="allowDrop(event)">Herdplatte</div>
      <div class="station fryer" id="fryer" ondrop="dropFryer(event)" ondragover="allowDrop(event)">Friteuse</div>
    </div>

    <!-- Tablett für Zubereitung -->
    <div class="tray-container">
      <div class="tray" id="tray" ondrop="drop(event)" ondragover="allowDrop(event)">
        <p>Tablett</p>
      </div>
      <button class="btn" onclick="prepareDish()">Zubereiten</button>
    </div>

    <!-- Zutaten -->
    <div class="items-container">
      <div class="item" id="pommes" draggable="true" ondragstart="drag(event)"></div>
      <div class="item" id="mayonnaise" draggable="true" ondragstart="drag(event)"></div>
      <div class="item" id="ketchup" draggable="true" ondragstart="drag(event)"></div>
      <div class="item" id="zwiebeln" draggable="true" ondragstart="drag(event)"></div>
      <div class="item" id="wurst" draggable="true" ondragstart="drag(event)"></div>
      <div class="item" id="currysauce" draggable="true" ondragstart="drag(event)"></div>
      <div class="item" id="burger_broetchen" draggable="true" ondragstart="drag(event)"></div>
      <div class="item" id="rindfleisch_patty" draggable="true" ondragstart="drag(event)"></div>
      <div class="item" id="salat" draggable="true" ondragstart="drag(event)"></div>
      <div class="item" id="tomate" draggable="true" ondragstart="drag(event)"></div>
      <div class="item" id="gemuese_patty" draggable="true" ondragstart="drag(event)"></div>
      <div class="item" id="kaese" draggable="true" ondragstart="drag(event)"></div>
      <div class="item" id="gurke" draggable="true" ondragstart="drag(event)"></div>
      <div class="item" id="hotdog_broetchen" draggable="true" ondragstart="drag(event)"></div
      <div class="item" id="mais" draggable="true" ondragstart="drag(event)"></div>
    </div>

  </div>

  <script>
    let timers = {};

    function allowDrop(event) {
      event.preventDefault();
    }

    function drag(event) {
      event.dataTransfer.setData("text", event.target.id);
    }

    function drop(event) {
      event.preventDefault();
      const data = event.dataTransfer.getData("text");
      const item = document.getElementById(data);
      const tray = document.getElementById("tray");

      if (tray.children.length < 9) { // Maximal 9 Zutaten auf dem Tablett
        tray.appendChild(item.cloneNode(true));
        item.style.display = 'none'; // Ursprüngliche Zutat ausblenden
      }
    }

    function dropDish(event) {
      event.preventDefault();
      const data = event.dataTransfer.getData("text");
      const dish = document.getElementById(data);
      const station = event.target;

      // Füge die Zutat zur Station hinzu und zeige den Timer an
      if (dish) {
        station.appendChild(dish);
        startTimer(station, dish);
      }
    }

    function startTimer(station, dish) {
      const dishId = dish.id;

      // Setze den Timer für 5 Sekunden
      timers[dishId] = setTimeout(() => {
        dish.style.display = 'block'; // Nach 5 Sekunden wieder anzeigen
        station.removeChild(dish);
        document.getElementById("tray").appendChild(dish);
      }, 5000);
    }

    function dropStove(event) {
      event.preventDefault();
      dropDish(event);
    }

    function dropFryer(event) {
      event.preventDefault();
      dropDish(event);
    }

    function prepareDish() {
      const tray = document.getElementById("tray");
      const selectedDish = [];
      let orderMatched = false;

      for (let i = 0; i < tray.children.length; i++) {
        selectedDish.push(tray.children[i].id);
      }

      // Vergleiche mit den Bestellungen der Kunden
      const customers = document.querySelectorAll('.customer');
      customers.forEach(customer => {
        const order = customer.getAttribute('data-order');
        if (checkOrder(selectedDish, order)) {
          orderMatched = true;
          customer.innerHTML = 'Aufgetragen!';
          setTimeout(() => {
            customer.style.display = 'none'; // Kunde verlässt
          }, 1000);
        }
      });

      // Wenn das Gericht zubereitet wurde, leere das Tablett
      if (orderMatched) {
        while (tray.firstChild) {
          tray.removeChild(tray.firstChild);
        }
      }
    }

    function checkOrder(selectedDish, order) {
      // Beispielhafte Überprüfung; könnte durch Logik für spezifische Bestellungen ersetzt werden
      return selectedDish.includes(order.toLowerCase().replace(" ", "_")); // Ersetze Leerzeichen mit _
    }
  </script>
</body>
</html>
