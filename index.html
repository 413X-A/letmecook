<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kochspiel - Handyfreundlich</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #game {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
        }
        #customers {
            display: flex;
            justify-content: space-around;
            margin: 10px 0;
            position: relative; /* Position für Kunden */
        }
        .customer {
            width: 70px;
            text-align: center;
            position: relative;
        }
        .customer img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .bubble {
            font-size: 12px;
            border: 1px solid #ccc;
            background: #f9f9f9;
            border-radius: 5px;
            padding: 5px;
            margin-top: 5px;
        }
        .patience-bar {
            height: 10px;
            background-color: #4caf50;
            border-radius: 5px;
            margin-top: 5px;
            width: 100%;
        }
        .ingredients {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 15px;
        }
        .ingredient-container {
            text-align: center;
            margin: 5px;
            width: 70px;
        }
        .ingredient {
            width: 50px;
            height: 50px;
            cursor: pointer;
            background-size: cover;
            border: 2px solid #eee;
            border-radius: 10px;
        }
        .tablet {
            width: 80%; /* Erhöhte Breite */
            height: 80px; /* Erhöhte Höhe */
            margin: 10px auto; /* Zentriert */
            background-color: #ddd;
            font-size: 14px;
            font-weight: bold;
            color: #555;
            border-radius: 10px;
            border: 1px solid #aaa;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column; /* Um den Inhalt zu zentrieren */
        }
        .tablet-items {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 5px; /* Abstand zwischen Tablett und Zutaten */
            width: 100%; /* Tablettgröße */
        }
        .button {
            margin-top: 5px;
            padding: 8px 12px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #218838;
        }
        #message {
            color: #333;
            font-weight: bold;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div id="game">
    <h1>Kochspiel</h1>

    <!-- Kundenbereich -->
    <div id="customers" ondrop="dropDishToCustomer(event)" ondragover="allowDrop(event)"></div>

    <!-- Tablett-Bereich -->
    <div style="display: flex; justify-content: center; margin-bottom: 10px;">
        <div id="tablet1" class="tablet" ondrop="dropIngredientDesktop(event, 'tablet1')" ondragover="allowDrop(event)">
            Tablet 1
            <div class="tablet-items" id="tabletItems"></div>
        </div>
    </div>
    
    <!-- Button zum Zubereiten -->
    <button class="button" onclick="prepareDish()">Gericht Zubereiten</button>

    <!-- Zutatenbereich -->
    <div class="ingredients">
        <div class="ingredient-container" draggable="true" ondragstart="startDragDesktop(event, 'Brot')">
            <div class="ingredient" style="background-image: url('brot.png');"></div>
            <div class="ingredient-label">Brot</div>
        </div>
        <div class="ingredient-container" draggable="true" ondragstart="startDragDesktop(event, 'Fleisch')">
            <div class="ingredient" style="background-image: url('fleisch.png');"></div>
            <div class="ingredient-label">Fleisch</div>
        </div>
        <div class="ingredient-container" draggable="true" ondragstart="startDragDesktop(event, 'Salat')">
            <div class="ingredient" style="background-image: url('salat.png');"></div>
            <div class="ingredient-label">Salat</div>
        </div>
        <div class="ingredient-container" draggable="true" ondragstart="startDragDesktop(event, 'Tomate')">
            <div class="ingredient" style="background-image: url('tomate.png');"></div>
            <div class="ingredient-label">Tomate</div>
        </div>
        <div class="ingredient-container" draggable="true" ondragstart="startDragDesktop(event, 'Käse')">
            <div class="ingredient" style="background-image: url('kaese.png');"></div>
            <div class="ingredient-label">Käse</div>
        </div>
    </div>

    <button class="button" onclick="newCustomer()">Neuer Kunde</button>
    <button class="button" onclick="clearTablets()">Mülleimer</button>
    <div id="message"></div>
</div>

<script>
    let draggedIngredient = null;
    let tabletContents = { tablet1: [] };
    let customers = [];
    let patienceDecreaseInterval;

    // Touch-Event-Handler
    function startDrag(ingredient) {
        draggedIngredient = ingredient;
    }

    function endDrag(event) {
        const touch = event.changedTouches[0];
        const targetElement = document.elementFromPoint(touch.clientX, touch.clientY);

        if (targetElement && targetElement.classList.contains("tablet")) {
            const tabletId = targetElement.id;
            dropIngredient(tabletId);
        }
        draggedIngredient = null;
    }

    // Desktop-Event-Handler
    function startDragDesktop(event, ingredient) {
        draggedIngredient = ingredient;
    }

    function allowDrop(event) {
        event.preventDefault();
    }

    function dropIngredientDesktop(event, tabletId) {
        event.preventDefault();
        dropIngredient(tabletId);
    }

    // Gemeinsame Funktion zum Hinzufügen der Zutat zu einem Tablet
    function dropIngredient(tabletId) {
        if (draggedIngredient && tabletContents[tabletId].length < 4) {
            tabletContents[tabletId].push(draggedIngredient);

            // Hinzufügen der Zutat zum Tablett mit Bild
            renderTabletItems(tabletId);
            showMessage(`${draggedIngredient} zum Tablett hinzugefügt!`);
        }
    }

    // Funktion zur Rückgabe der Bild-URL basierend auf der Zutat
    function getImageURL(ingredient) {
        switch (ingredient) {
            case 'Brot':
                return 'brot.png';
            case 'Fleisch':
                return 'fleisch.png';
            case 'Salat':
                return 'salat.png';
            case 'Tomate':
                return 'tomate.png';
            case 'Käse':
                return 'kaese.png';
            default:
                return '';
        }
    }

    // Neues Gericht zubereiten
    function prepareDish() {
        const recipes = {
            "Burger": ["Brot", "Fleisch", "Salat", "Tomate"],
            "Salat": ["Salat", "Tomate", "Käse"],
            "Sandwich": ["Brot", "Käse", "Salat"]
        };
        let preparedDish = null;

        for (let dish in recipes) {
            if (arraysEqual(tabletContents.tablet1.sort(), recipes[dish].sort())) {
                preparedDish = dish;
                break;
            }
        }

        if (preparedDish) {
            showMessage(`${preparedDish} zubereitet!`);
            serveDish(preparedDish);
            tabletContents.tablet1 = []; // Reset contents after serving
            renderTabletItems("tablet1"); // Update the displayed items on the tablet
        } else {
            showMessage("Zutaten sind nicht korrekt!");
        }
    }

    function serveDish(preparedDish) {
        const customerDiv = document.querySelector("#customers .customer");
        if (customerDiv) {
            const servedDishDiv = document.createElement("div");
            servedDishDiv.innerText = `Gericht ${preparedDish} wurde serviert!`;
            customerDiv.appendChild(servedDishDiv);

            // Kunde entfernen
            customers.shift(); // Entfernt den ersten Kunden (wenn vorhanden)
            renderCustomers();
            showMessage(`Gericht ${preparedDish} wurde serviert!`);
        }
    }

    function arraysEqual(a, b) {
        return Array.isArray(a) && Array.isArray(b) && a.length === b.length && a.every((val, index) => val === b[index]);
    }

    function newCustomer() {
        const customerId = `Kunde ${customers.length + 1}`;
        const dishPreference = "Burger"; // Beispielgericht, das der Kunde möchte
        const patience = 100; // Vollständige Geduld

        customers.push({ id: customerId, dish: dishPreference, patience: patience });
        renderCustomers();

        // Setze Geduld für neue Kunden
        if (!patienceDecreaseInterval) {
            decreasePatience();
        }
    }

    function createCustomer(customer) {
        const customerDiv = document.createElement("div");
        customerDiv.className = "customer";
        customerDiv.innerHTML = `<img src="kunde.png" alt="${customer.id}"><div class="bubble">${customer.id} möchte: ${customer.dish}</div><div class="patience-bar" style="width: ${customer.patience}%;"></div>`;
        document.getElementById("customers").appendChild(customerDiv);
    }

    function renderCustomers() {
        const customersDiv = document.getElementById("customers");
        customersDiv.innerHTML = ""; // Leeren der Kundenanzeige
        customers.forEach(customer => createCustomer(customer));
    }

    // Geduld verringern
    function decreasePatience() {
        patienceDecreaseInterval = setInterval(() => {
            customers.forEach(customer => {
                if (customer.patience > 0) {
                    customer.patience -= 5;
                }
            });
            renderCustomers();
            // Entfernen von Kunden ohne Geduld
            customers = customers.filter(customer => customer.patience > 0);
            if (customers.length === 0) {
                clearInterval(patienceDecreaseInterval);
                showMessage("Alle Kunden sind gegangen!");
            }
        }, 2000); // Geduld alle 2 Sekunden verringern
    }

    function renderTabletItems(tabletId) {
        const tabletItemsContainer = document.getElementById("tabletItems");
        tabletItemsContainer.innerHTML = ""; // Alle Elemente vom Tablett entfernen

        tabletContents[tabletId].forEach(item => {
            const itemDiv = document.createElement("div");
            itemDiv.className = "ingredient-framed";
            itemDiv.style.backgroundImage = `url(${getImageURL(item)})`;
            itemDiv.style.backgroundSize = "cover";
            itemDiv.style.width = "50px"; // Setze die Breite
            itemDiv.style.height = "50px"; // Setze die Höhe
            tabletItemsContainer.appendChild(itemDiv);
        });
    }

    function showMessage(message) {
        document.getElementById("message").innerText = message;
        setTimeout(() => {
            document.getElementById("message").innerText = "";
        }, 3000);
    }

    // Starte das Spiel mit 1 Kunden
    newCustomer();
</script>


</body>
</html>
