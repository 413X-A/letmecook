<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kochspiel - Handyfreundlich</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #game {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
        }
    
        #trash {
            width: 45%;
            height: 60px;
            margin: 10px 5px;
            background-color: #ffcccc;
            color: #333;
            border-radius: 10px;
            border: 1px solid #aaa;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
        }
        #trash:hover {
            background-color: #ff9999;
        }

        #customers {
            display: flex;
            justify-content: space-around;
            margin: 10px 0;
        }
        .customer {
            width: 70px;
            text-align: center;
            position: relative;
        }
        .customer img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .bubble {
            font-size: 12px;
            border: 1px solid #ccc;
            background: #f9f9f9;
            border-radius: 5px;
            padding: 5px;
            margin-top: 5px;
        }
        .patience-bar {
            height: 10px;
            background-color: #4caf50;
            border-radius: 5px;
            margin-top: 5px;
            width: 100%;
        }
        .ingredients {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 15px;
        }
        .ingredient-container {
            text-align: center;
            margin: 5px;
            width: 70px;
        }
        .ingredient {
            width: 50px;
            height: 50px;
            cursor: pointer;
            background-size: cover;
            border: 2px solid #eee;
            border-radius: 10px;
        }
        .ingredient-framed {
            border: 2px solid #007bff; /* Rahmenfarbe */
            padding: 5px; /* Abstand zum Rand */
            border-radius: 10px; /* Abrundung */
            display: inline-block; /* Damit die Rahmen korrekt angezeigt werden */
            position: relative; /* Erm√∂glicht die absolute Positionierung innerhalb */
        }
        .ingredient-label {
            font-size: 12px;
            color: #555;
        }
        .tablet {
            width: 45%;
            height: 60px;
            margin: 10px 5px;
            background-color: #ddd;
            font-size: 14px;
            font-weight: bold;
            color: #555;
            border-radius: 10px;
            border: 1px solid #aaa;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .button {
            margin-top: 5px;
            padding: 8px 12px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #218838;
        }
        #message {
            color: #333;
            font-weight: bold;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div id="game">
    <h1>Kochspiel</h1>

    <!-- Kundenbereich -->
    <div id="customers" ondrop="giveDishToCustomer(event)" ondragover="allowDrop(event)"></div>

    <!-- Tablett-Bereich -->
    <div style="display: flex; justify-content: space-around; margin-bottom: 10px;">
        <div id="tablet1" class="tablet" ondrop="dropIngredientDesktop(event, 'tablet1')" ondragover="allowDrop(event)" ondragstart="startDragDish(event, 'tablet1')" draggable="true">Tablet 1</div>
        <button class="button" onclick="prepareDish('tablet1')">Zubereiten</button>
        
        <div id="tablet2" class="tablet" ondrop="dropIngredientDesktop(event, 'tablet2')" ondragover="allowDrop(event)" ondragstart="startDragDish(event, 'tablet2')" draggable="true">Tablet 2</div>
        <button class="button" onclick="prepareDish('tablet2')">Zubereiten</button>
    </div>

    <!-- M√ºlleimer -->
    <div id="trash" class="tablet" ondrop="discardIngredient(event)" ondragover="allowDrop(event)">üóëÔ∏è M√ºlleimer</div>

    <!-- Zutatenbereich -->
    <div class="ingredients">
        <div class="ingredient-container" ontouchstart="startDrag('Brot')" ontouchend="endDrag(event)" draggable="true" ondragstart="startDragDesktop(event, 'Brot')">
            <div class="ingredient><img src="brot.png" class="ingredient" alt="Brot"></img></div>
            <div class="ingredient-label">Brot</div>
        </div>
        <div class="ingredient-container" ontouchstart="startDrag('Fleisch')" ontouchend="endDrag(event)" draggable="true" ondragstart="startDragDesktop(event, 'Fleisch')">
            <div class="ingredient><img src="fleisch.png" class="ingredient" alt="Brot"></img></div>
            <div class="ingredient-label">Fleisch</div>
        </div>
        <div class="ingredient-container" ontouchstart="startDrag('Salat')" ontouchend="endDrag(event)" draggable="true" ondragstart="startDragDesktop(event, 'Salat')">
            <div class="ingredient><img src="salat.png" class="ingredient" alt="Brot"></img></div>
            <div class="ingredient-label">Salat</div>
        </div>
        <div class="ingredient-container" ontouchstart="startDrag('Tomate')" ontouchend="endDrag(event)" draggable="true" ondragstart="startDragDesktop(event, 'Tomate')">
            <div class="ingredient><img src="tomate.png" class="ingredient" alt="Brot"></img></div>
            <div class="ingredient-label">Tomate</div>
        </div>
        <div class="ingredient-container" ontouchstart="startDrag('K√§se')" ontouchend="endDrag(event)" draggable="true" ondragstart="startDragDesktop(event, 'K√§se')">
            <div class="ingredient><img src="kaese.png" class="ingredient" alt="Brot"></img></div>
            <div class="ingredient-label">K√§se</div>
        </div>
    </div>

    <div id="message"></div>
</div>

<script>
    let draggedIngredient = null;
    let tabletContents = { tablet1: [], tablet2: [] };
    let customers = [];

    // Touch-Event-Handler
    function startDrag(ingredient) {
        draggedIngredient = ingredient;
    }

    function endDrag(event) {
        const touch = event.changedTouches[0];
        const targetElement = document.elementFromPoint(touch.clientX, touch.clientY);

        if (targetElement && targetElement.classList.contains("tablet")) {
            const tabletId = targetElement.id;
            dropIngredient(tabletId);
        }
        draggedIngredient = null;
    }

    // Desktop-Event-Handler
    function startDragDesktop(event, ingredient) {
        draggedIngredient = ingredient;
    }

    function allowDrop(event) {
        event.preventDefault();
    }

    function dropIngredientDesktop(event, tabletId) {
        event.preventDefault();
        dropIngredient(tabletId);
    }

    // Gemeinsame Funktion zum Hinzuf√ºgen der Zutat zu einem Tablet
    // Gemeinsame Funktion zum Hinzuf√ºgen der Zutat zu einem Tablet
function dropIngredient(tabletId) {
    // Pr√ºfen, ob bereits ein fertiges Gericht auf dem Tablett ist
    if (draggedIngredient && tabletContents[tabletId].length < 4 && !isDishPrepared(tabletId)) {
        // Zutat zur Liste der Tablett-Inhalte hinzuf√ºgen
        tabletContents[tabletId].push(draggedIngredient);

        // Zutat visuell einrahmen
        const framedIngredient = document.createElement("div");
        framedIngredient.classList.add("ingredient-framed");
        framedIngredient.innerText = draggedIngredient; // Anzeigen des Zutatennamens
        framedIngredient.setAttribute("draggable", "true"); // Erm√∂glichen des Drag-and-Drop

        // Event-Handler f√ºr das Ziehen der eingerahmten Zutat
        framedIngredient.ondragstart = function (event) {
            event.dataTransfer.setData("ingredient", draggedIngredient);
        };

        // Hinzuf√ºgen der eingerahmten Zutat zum Tablett
        document.getElementById(tabletId).appendChild(framedIngredient);
        
        // Den Text des Tablets aktualisieren
        document.getElementById(tabletId).innerText = "Inhalt auf " + tabletId;
    }
}

// Funktion um Zutaten von einem Tablet zu entfernen
function removeIngredientFromTablet(tabletId, ingredient) {
    tabletContents[tabletId] = tabletContents[tabletId].filter(i => i !== ingredient);
    displayTabletContents(tabletId);
}

// Funktion um den Inhalt eines Tablets anzuzeigen
function displayTabletContents(tabletId) {
    const tablet = document.getElementById(tabletId);
    tablet.innerHTML = ""; // Clear existing content

    tabletContents[tabletId].forEach(ingredient => {
        const framedIngredient = document.createElement("div");
        framedIngredient.classList.add("ingredient-framed");
        framedIngredient.innerText = ingredient;
        framedIngredient.setAttribute("draggable", "true");
        framedIngredient.ondragstart = function (event) {
            event.dataTransfer.setData("ingredient", ingredient);
        };

        // Event-Handler f√ºr das Ziehen der eingerahmten Zutat
        framedIngredient.onclick = function () {
            removeIngredientFromTablet(tabletId, ingredient); // Zutat bei Klick entfernen
        };

        tablet.appendChild(framedIngredient);
    });

    if (tabletContents[tabletId].length === 0) {
        tablet.innerText = `Tablet ${tabletId.charAt(tabletId.length - 1)}`; // Wenn leer
    }
}
    // Gericht zubereiten
    function prepareDish(tabletId) {
    const recipes = {
        "Burger": ["Brot", "Fleisch", "Salat", "Tomate"],
        "Salat": ["Salat", "Tomate", "K√§se"],
        "Sandwich": ["Brot", "K√§se", "Salat"]
    };
    let preparedDish = null;

    for (let dish in recipes) {
        if (arraysEqual(tabletContents[tabletId], recipes[dish])) {
            preparedDish = dish;
            break;
        }
    }

    if (preparedDish) {
        document.getElementById(tabletId).innerText = preparedDish;
        tabletContents[tabletId] = [preparedDish]; // Markiere das Tablett mit dem Gericht
        document.getElementById("message").innerText = `Gericht ${preparedDish} auf ${tabletId} zubereitet!`;
        
        // Setze Tablett als draggable, um Gericht zu Kunden zu ziehen
        document.getElementById(tabletId).setAttribute("draggable", "true");
    } else {
        document.getElementById("message").innerText = "Ung√ºltige Zutatenkombination!";
    }
}

    // Gericht zu einem Kunden ziehen
    function startDragDish(event, tabletId) {
        if (isDishPrepared(tabletId)) {
            event.dataTransfer.setData("dish", tabletContents[tabletId][0]);
            event.dataTransfer.setData("tabletId", tabletId);
        }
    }

    function dropDishToCustomer(event, customerId) {
    event.preventDefault();
    const dish = event.dataTransfer.getData("dish");
    const tabletId = event.dataTransfer.getData("tabletId");
    const customer = customers.find(c => c.id === parseInt(customerId));

    if (customer && dish === customer.order) {
        // Gericht korrekt: Kunde entfernen und Tablett zur√ºcksetzen
        customers = customers.filter(c => c.id !== customer.id);
        displayCustomers();
        document.getElementById("message").innerText = `Kunde zufrieden mit ${dish}!`;
        tabletContents[tabletId] = []; // Leere das Tablett nach der Bestellung
        document.getElementById(tabletId).innerText = `Tablet ${tabletId.charAt(tabletId.length - 1)}`;
        document.getElementById(tabletId).removeAttribute("draggable"); // Gericht kann nicht mehr gezogen werden
    } else {
        // Falsches Gericht: Nachricht anzeigen und Gericht auf dem Tablett lassen
        document.getElementById("message").innerText = "Falsches Gericht f√ºr den Kunden!";
    }
}

    // Funktion f√ºr neue Kunden
    function newCustomer() {
        const orders = ["Burger", "Salat", "Sandwich"];
        const order = orders[Math.floor(Math.random() * orders.length)];
        const patience = 100;
        const customer = { order, patience, id: Date.now() };
        customers.push(customer);
        displayCustomers();
    }

    function displayCustomers() {
        const customerDiv = document.getElementById("customers");
        customerDiv.innerHTML = "";

        customers.forEach((customer) => {
            const customerElement = document.createElement("div");
            customerElement.classList.add("customer");
            customerElement.setAttribute("data-id", customer.id);
            customerElement.setAttribute("ondrop", `dropDishToCustomer(event, '${customer.id}')`);
            customerElement.setAttribute("ondragover", "allowDrop(event)");
            customerElement.innerHTML = `
                <img src="kunde.png" alt="Kunde">
                <div class="bubble">Bestellung: ${customer.order}</div>
                <div class="patience-bar" style="width: ${customer.patience}%"></div>
            `;
            customerDiv.appendChild(customerElement);
        });
    }

    // Kunden-Patienzanzeige aktualisieren
    setInterval(() => {
        customers = customers.map((c) => ({ ...c, patience: c.patience - 5 })).filter((c) => c.patience > 0);
        displayCustomers();
    }, 1000);

    // Initial Kunden anzeigen
    for (let i = 0; i < 3; i++) newCustomer();

    // M√ºlleimer-Funktion
function discardIngredient(event) {
    event.preventDefault();
    const tabletId = event.dataTransfer.getData("tabletId");

    if (tabletId && tabletContents[tabletId].length > 0) {
        // L√∂sche das Gericht oder die Zutaten auf dem Tablett
        tabletContents[tabletId] = [];
        document.getElementById(tabletId).innerText = `Tablet ${tabletId.charAt(tabletId.length - 1)}`;
        document.getElementById(tabletId).removeAttribute("draggable");
        document.getElementById("message").innerText = "Inhalt erfolgreich entsorgt!";
    } else {
        document.getElementById("message").innerText = "Kein Inhalt zum Entsorgen!";
    }
}

</script>

</body>
</html>
