<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let Me Cook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        h1 {
            margin: 20px;
        }
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 500px;
            margin: auto;
        }
        #tray {
            width: 70%;
            height: 100px;
            background-color: #ccc;
            border: 2px solid darkgray;
            position: relative;
            margin-bottom: 20px;
        }
        #ingredients, #stoves, #fryer, #warmers {
            display: flex;
            justify-content: space-around;
            margin: 10px 0;
        }
        .item {
            width: 50px;
            height: 50px;
            margin: 5px;
            background-size: cover;
            display: inline-block;
        }
        .stove, .fryer, .warmer {
            width: 60px;
            height: 60px;
            background-color: #bbb;
            margin: 5px;
            position: relative;
        }
        .finished {
            background-color: #6c757d;
        }
        #customer {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px;
        }
        .customer {
            border: 1px solid #aaa;
            padding: 10px;
            background-color: white;
            width: 30%;
            position: relative;
        }
        .order {
            background-color: lightgray;
            padding: 5px;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Let Me Cook</h1>
    <div id="game-container">
        <div id="tray" ondrop="dropDish(event)" ondragover="allowDrop(event)">
            <span>Tablett</span>
        </div>
        
        <div id="ingredients">
            <div class="item" id="rindfleisch_patty" draggable="true" ondragstart="drag(event)" style="background-image: url('burger_patty.png');"></div>
            <div class="item" id="gemuese_patty" draggable="true" ondragstart="drag(event)" style="background-image: url('veggie_patty.png');"></div>
            <div class="item" id="wurst" draggable="true" ondragstart="drag(event)" style="background-image: url('sausage.png');"></div>
            <div class="item" id="pommes" draggable="true" ondragstart="drag(event)" style="background-image: url('fries.png');"></div>
        </div>
        
        <div id="stoves">
            <div class="stove" ondrop="dropStove(event)" ondragover="allowDrop(event)"></div>
            <div class="stove" ondrop="dropStove(event)" ondragover="allowDrop(event)"></div>
            <div class="stove" ondrop="dropStove(event)" ondragover="allowDrop(event)"></div>
        </div>
        
        <div id="fryer" ondrop="dropFryer(event)" ondragover="allowDrop(event)">
            <div class="fryer"></div>
        </div>

        <div id="warmers">
            <div class="warmer" ondrop="dropDish(event)" ondragover="allowDrop(event)"></div>
            <div class="warmer" ondrop="dropDish(event)" ondragover="allowDrop(event)"></div>
            <div class="warmer" ondrop="dropDish(event)" ondragover="allowDrop(event)"></div>
        </div>

        <button onclick="prepareDish()">Zubereiten</button>
        
        <div id="customer">
            <div class="customer" data-order="Rindfleisch Burger">
                <p>Kunde 1</p>
                <div class="order">Bestellung: Rindfleisch Burger</div>
            </div>
            <div class="customer" data-order="Gemüse Burger">
                <p>Kunde 2</p>
                <div class="order">Bestellung: Gemüse Burger</div>
            </div>
            <div class="customer" data-order="Pommes">
                <p>Kunde 3</p>
                <div class="order">Bestellung: Pommes</div>
            </div>
        </div>
    </div>

    <script>
        function allowDrop(event) {
            event.preventDefault();
        }

        function drag(event) {
            event.dataTransfer.setData("text", event.target.id);
        }

        function drop(event) {
            event.preventDefault();
            var data = event.dataTransfer.getData("text");
            var item = document.getElementById(data);
            event.target.appendChild(item);
        }

        function dropStove(event) {
            event.preventDefault();
            var data = event.dataTransfer.getData("text");
            var item = document.getElementById(data);
            var stove = event.target;

            if (item.id === "rindfleisch_patty" || item.id === "gemuese_patty" || item.id === "wurst") {
                item.classList.add("finished");
                item.id += "_fertig"; // Ändere die ID für fertige Zutaten
                stove.appendChild(item);
                setTimeout(() => {
                    var newItem = document.createElement("div");
                    newItem.id = data + "_fertig"; // Neues Element mit Suffix
                    newItem.className = "item finished";
                    newItem.draggable = true;
                    newItem.ondragstart = (e) => drag(e);
                    newItem.style.backgroundImage = item.style.backgroundImage;
                    stove.appendChild(newItem);
                }, 5000); // Warte 5 Sekunden bevor das neue Item erscheint
            }
        }

        function dropFryer(event) {
            event.preventDefault();
            var data = event.dataTransfer.getData("text");
            var item = document.getElementById(data);
            var fryer = event.target;

            if (item.id === "pommes") {
                item.classList.add("finished");
                item.id += "_fertig"; // Ändere die ID für fertige Zutaten
                fryer.appendChild(item);
                setTimeout(() => {
                    var newItem = document.createElement("div");
                    newItem.id = data + "_fertig"; // Neues Element mit Suffix
                    newItem.className = "item finished";
                    newItem.draggable = true;
                    newItem.ondragstart = (e) => drag(e);
                    newItem.style.backgroundImage = item.style.backgroundImage;
                    fryer.appendChild(newItem);
                }, 5000); // Warte 5 Sekunden bevor das neue Item erscheint
            }
        }

        function dropDish(event) {
            event.preventDefault();
            var data = event.dataTransfer.getData("text");
            var item = document.getElementById(data);
            var warmer = event.target;

            // Überprüfen, ob das Gericht dem Kunden passt
            var customerOrder = warmer.id === "tray" ? null : event.target.getAttribute("data-order");
            if (customerOrder && item.id.includes(customerOrder.replace(" ", "_").toLowerCase())) {
                alert("Das Gericht wurde dem Kunden übergeben!");
                warmer.removeChild(item);
            } else {
                alert("Das Gericht stimmt nicht mit der Bestellung überein.");
                warmer.appendChild(item); // Stelle das Item zurück
            }
        }

        function prepareDish() {
            var tray = document.getElementById("tray");
            var items = tray.getElementsByClassName("item");
            var dishName = "Gericht: ";
            var validDish = true;

            for (var i = 0; i < items.length; i++) {
                if (items[i].classList.contains("finished")) {
                    dishName += items[i].id.replace("_fertig", "").replace("_", " ") + ", ";
                } else {
                    validDish = false;
                }
            }

            if (validDish) {
                alert(dishName.slice(0, -2)); // Zeige das Gericht
                while (tray.firstChild) {
                    tray.removeChild(tray.firstChild); // Leere das Tablett
                }
            } else {
                alert("Stellen Sie sicher, dass alle Zutaten fertig sind!");
            }
        }
    </script>
</body>
</html>
