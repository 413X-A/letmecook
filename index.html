<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let Me Cook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        #container {
            width: 100%;
            max-width: 600px; /* Breite des Containers */
            margin: auto;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        #header {
            font-size: 2em;
            margin: 20px 0;
        }
        .customer {
            display: inline-block;
            margin: 10px;
            position: relative;
        }
        .customer-image {
            background-image: url('customer.png');
            width: 150px;
            height: 150px;
            background-size: cover;
        }
        .customer-info {
            background-color: #d3d3d3; /* Hellgrauer Kasten */
            padding: 5px;
            text-align: center;
        }
        .customer-name {
            font-weight: bold;
        }
        .customer-order {
            margin-top: 5px;
        }
        #tray-container {
            display: flex; /* Flexbox für das Tablett und den Button */
            align-items: flex-start; /* Vertikale Ausrichtung */
            margin-top: 20px;
        }
        .tray {
            width: 70%; /* 70% der Breite des Containers */
            height: 120px; /* Erhöhte Höhe des Tabletts */
            background-color: #d3d3d3; /* Graue Hintergrundfarbe */
            border: 2px solid #555; /* Dunkelgraue Umrandung */
            position: relative;
            overflow: hidden; /* Verhindert, dass Zutaten über den Rand hinausgehen */
            text-align: left; /* Zutaten links ausrichten */
        }
        .ingredient {
            width: 40px; /* Kleinere Breite für Zutaten */
            height: 40px; /* Kleinere Höhe für Zutaten */
            display: inline-block;
            margin: 5px;
            background-color: #eee;
            cursor: pointer;
            background-size: cover;
        }
        #garbage {
            margin: 20px;
            cursor: pointer;
            padding: 10px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            font-size: 1em;
        }
        .prepare-button {
            width: 25%; /* Breite des Zubereiten-Buttons */
            height: 120px; /* Gleiche Höhe wie das Tablett */
            margin-left: 10px; /* Abstand zum Tablett */
            padding: 10px;
            background-color: #4CAF50; /* Grüne Farbe für den Button */
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.2em; /* Größere Schrift */
        }
        #message {
            margin: 20px;
            font-size: 1.5em;
        }
        @media (max-width: 600px) {
            .tray {
                width: 80%;
            }
            .customer-image {
                width: 100px;
                height: 100px;
            }
            #header {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="header">Let Me Cook</div>
        <div id="customers"></div>
        <div id="tray-container">
            <div class="tray" id="tray1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <button class="prepare-button" onclick="prepareDish('tray1')">Zubereiten</button>
        </div>
        <button id="garbage" onclick="clearTrays()">Mülleimer</button>
        <div id="ingredients"></div>
        <div id="message"></div>
    </div>

    <script>
        const recipes = {
            'Burger': ['brot', 'fleisch', 'kaese', 'tomate', 'salat'],
            'Sandwich': ['brot', 'kaese', 'salat', 'tomate'],
            'Mischsalat': ['tomate', 'salat']
        };
        let customers = [];
        const ingredientNames = ['brot', 'fleisch', 'kaese', 'salat', 'tomate'];

        function generateCustomers() {
            customers = [];
            for (let i = 0; i < 3; i++) {
                const randomName = 'Kunde ' + (i + 1);
                const randomDish = Object.keys(recipes)[Math.floor(Math.random() * Object.keys(recipes).length)];
                customers.push({ name: randomName, dish: randomDish });
            }
            displayCustomers();
        }

        function displayCustomers() {
            const customerDiv = document.getElementById('customers');
            customerDiv.innerHTML = '';
            customers.forEach(customer => {
                customerDiv.innerHTML += `
                    <div class="customer" id="${customer.name}">
                        <div class="customer-image"></div>
                        <div class="customer-info">
                            <div class="customer-name">${customer.name}</div>
                            <div class="customer-order">${customer.dish}</div>
                        </div>
                    </div>
                `;
            });
        }

        function allowDrop(event) {
            event.preventDefault();
        }

        function drop(event) {
            event.preventDefault();
            const ingredientId = event.dataTransfer.getData("text");
            const ingredientElement = document.getElementById(ingredientId);
            const tray = event.target;

            // Überprüfen, ob die Zutat bereits im Tablett ist und die maximale Anzahl nicht überschreitet
            if (tray.children.length < 9 && !tray.contains(ingredientElement)) {
                const clonedIngredient = ingredientElement.cloneNode(true); // Klone das Element
                clonedIngredient.setAttribute("draggable", false); // Setze draggable auf false
                tray.appendChild(clonedIngredient); // Füge das Element hinzu
            }
        }

        function dropToCustomer(event, expectedDish) {
            event.preventDefault();
            const tray = document.getElementById('tray1');
            const ingredientsOnTray = Array.from(tray.children).map(ingredient => ingredient.id);
            const matchedDish = Object.keys(recipes).find(dish => {
                return recipes[dish].every(item => ingredientsOnTray.includes(item));
            });

            if (matchedDish === expectedDish) {
                // Gericht im Tablett anzeigen
                displayDish(matchedDish);
                // Erstelle ein draggable Gericht für die Übergabe
                createDishObject(matchedDish);
                // Entferne den Kunden nach 2 Sekunden
                setTimeout(() => {
                    customers.shift(); // Entferne den Kunden aus dem Array
                    generateCustomers(); // Erzeuge neue Kunden
                }, 2000);
            } else {
                document.getElementById('message').innerText = 'Das Gericht passt nicht zu diesem Kunden!';
            }
        }

        function createIngredients() {
            const ingredientsDiv = document.getElementById('ingredients');
            ingredientNames.forEach(name => {
                ingredientsDiv.innerHTML += `
                    <div id="${name}" class="ingredient" draggable="true" ondragstart="drag(event)" style="background-image: url('${name}.png');">
                    </div>
                `;
            });
        }

        function drag(event) {
            event.dataTransfer.setData("text", event.target.id);
        }

        function clearTrays() {
            const tray = document.getElementById('tray1');
            tray.innerHTML = '';
            document.getElementById('message').innerText = '';
        }

        function prepareDish(trayId) {
            const tray = document.getElementById(trayId);
            const ingredientsOnTray = Array.from(tray.children).map(ingredient => ingredient.id);
            const matchedDish = Object.keys(recipes).find(dish => {
                return recipes[dish].every(item => ingredientsOnTray.includes(item));
            });

            if (matchedDish) {
                // Gericht im Tablett anzeigen
                displayDish(matchedDish);
                // Alle Zutaten aus dem Tablett entfernen
                while (tray.firstChild) {
                    tray.removeChild(tray.firstChild);
                }
                // Erstelle ein draggable Gericht
                createDishObject(matchedDish);
            } else {
                // Ungültiges Gericht zurück auf das Tablett legen
                tray.innerHTML = '';
                ingredientsOnTray.forEach(id => {
                    const ingredientElement = document.getElementById(id);
                    tray.appendChild(ingredientElement.cloneNode(true));
                });
                document.getElementById('message').innerText = 'Das Gericht passt nicht zu diesem Kunden!';
            }
        }

        function createDishObject(dish) {
            const tray = document.getElementById('tray1');
            const dishElement = document.createElement('div');
            dishElement.className = "ingredient";
            dishElement.style.backgroundImage = `url('${dish.toLowerCase()}.png')`;
            dishElement.style.width = '70%';
            dishElement.style.height = '70%';
            dishElement.setAttribute('draggable', true);
            dishElement.setAttribute('id', dish.toLowerCase()); // Füge eine ID für das Gericht hinzu
            dishElement.ondragstart = (event) => {
                event.dataTransfer.setData("text", dish.toLowerCase());
            };
            tray.appendChild(dishElement);
        }

        function displayDish(dish) {
            const tray = document.getElementById('tray1');
            tray.innerHTML = `<div class="ingredient" style="background-image: url('${dish.toLowerCase()}.png'); width: 70%; height: 70%;"></div>`;
        }

        // Initialisiere das Spiel
        createIngredients();
        generateCustomers();
    </script>
</body>
</html>
