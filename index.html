<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Küchen-Spiel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            margin: 20px;
        }
        #tablet, #preparedDishContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 250px;
            border: 2px dashed #888;
            padding: 10px;
        }
        #tabletItems, #preparedDish {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            height: 100px;
            border: 2px solid #000;
            position: relative;
        }
        .ingredient-framed {
            width: 50px;
            height: 50px;
            margin: 5px;
            background-size: cover;
            border: 1px solid #000;
        }
        #customers {
            width: 250px;
            height: 400px;
            overflow-y: auto;
            border: 2px solid #888;
            padding: 10px;
        }
        .customer {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        .bubble {
            margin-left: 10px;
            padding: 5px;
            border-radius: 5px;
            background-color: #f0f0f0;
        }
        .patience-bar {
            height: 5px;
            background-color: green;
        }
        #message {
            margin-top: 20px;
            color: red;
        }
    </style>
</head>
<body>
    <div id="tablet">
        <div id="tabletItems" class="tablet" ondrop="allowDrop(event)" ondragover="allowDrop(event)"></div>
        <button onclick="prepareDish()">Zubereiten</button>
    </div>

    <div id="preparedDishContainer">
        <div id="preparedDish" class="tablet" ondrop="dropPreparedDish(event)" ondragover="allowDrop(event)">
            <p>Zubereitetes Gericht</p>
        </div>
    </div>

    <div id="customers"></div>

    <div id="message"></div>

    <script>
        let draggedIngredient = null;
        let draggedDish = null;
        let tabletContents = { tablet1: [] };
        let customers = [];
        let patienceDecreaseInterval;

        // Drag-Event-Handler für Zutaten
        function startDrag(ingredient) {
            draggedIngredient = ingredient;
        }

        function endDrag(event) {
            const touch = event.changedTouches[0];
            const targetElement = document.elementFromPoint(touch.clientX, touch.clientY);

            if (targetElement && targetElement.classList.contains("tablet")) {
                const tabletId = targetElement.id;
                dropIngredient(tabletId);
            }
            draggedIngredient = null;
        }

        // Desktop-Event-Handler
        function startDragDesktop(event, ingredient) {
            draggedIngredient = ingredient;
        }

        function allowDrop(event) {
            event.preventDefault();
        }

        function dropIngredientDesktop(event, tabletId) {
            event.preventDefault();
            dropIngredient(tabletId);
        }

        function dropIngredient(tabletId) {
            if (draggedIngredient && tabletContents[tabletId].length < 4) {
                tabletContents[tabletId].push(draggedIngredient);
                renderTabletItems(tabletId);
                showMessage(`${draggedIngredient} zum Tablett hinzugefügt!`);
            }
        }

        // Neues Gericht zubereiten
        function prepareDish() {
            const recipes = {
                "Burger": ["Brot", "Fleisch", "Salat", "Tomate"],
                "Salat": ["Salat", "Tomate", "Käse"],
                "Sandwich": ["Brot", "Käse", "Salat"]
            };
            let preparedDish = null;

            for (let dish in recipes) {
                if (arraysEqual(tabletContents.tablet1.sort(), recipes[dish].sort())) {
                    preparedDish = dish;
                    break;
                }
            }

            if (preparedDish) {
                showMessage(`${preparedDish} zubereitet!`);
                displayPreparedDish(preparedDish);
                tabletContents.tablet1 = [];
                renderTabletItems("tablet1");
            } else {
                showMessage("Zutaten sind nicht korrekt!");
            }
        }

        // Gericht anzeigen und zum Drag-and-Drop verfügbar machen
        function displayPreparedDish(dish) {
            draggedDish = dish;
            const preparedDishContainer = document.getElementById("preparedDish");
            preparedDishContainer.innerHTML = `<div class="ingredient-framed" style="background-image: url(${getImageURL(dish)}); background-size: cover;" draggable="true" ondragstart="startDragDish('${dish}')"></div>`;
        }

        // Gericht für Drag-and-Drop starten
        function startDragDish(dish) {
            draggedDish = dish;
        }

        function dropPreparedDish(event) {
            if (draggedDish) {
                const customerDiv = event.target.closest(".customer");
                if (customerDiv) {
                    const customerId = customerDiv.dataset.id;
                    serveDishToCustomer(draggedDish, customerId);
                    draggedDish = null;
                    document.getElementById("preparedDish").innerHTML = "<p>Zubereitetes Gericht</p>";
                }
            }
        }

        function serveDishToCustomer(dish, customerId) {
            const customer = customers.find(c => c.id === customerId);
            if (customer && customer.dish === dish) {
                showMessage(`Kunde ${customerId} hat das ${dish} erhalten!`);
                customers = customers.filter(c => c.id !== customerId);
                renderCustomers();
            } else {
                showMessage("Falsches Gericht! Der Kunde hat das nicht bestellt.");
            }
        }

        function arraysEqual(a, b) {
            return Array.isArray(a) && Array.isArray(b) && a.length === b.length && a.every((val, index) => val === b[index]);
        }

        function newCustomer() {
            const customerId = `Kunde ${customers.length + 1}`;
            const dishPreference = "Burger"; // Beispielgericht, das der Kunde möchte
            const patience = 100;

            customers.push({ id: customerId, dish: dishPreference, patience: patience });
            renderCustomers();

            if (!patienceDecreaseInterval) {
                decreasePatience();
            }
        }

        function createCustomer(customer) {
            const customerDiv = document.createElement("div");
            customerDiv.className = "customer";
            customerDiv.dataset.id = customer.id;
            customerDiv.innerHTML = `<img src="kunde.png" alt="${customer.id}"><div class="bubble">${customer.id} möchte: ${customer.dish}</div><div class="patience-bar" style="width: ${customer.patience}%;"></div>`;
            document.getElementById("customers").appendChild(customerDiv);
        }

        function renderCustomers() {
            const customersDiv = document.getElementById("customers");
            customersDiv.innerHTML = "";
            customers.forEach(customer => createCustomer(customer));
        }

        function decreasePatience() {
            patienceDecreaseInterval = setInterval(() => {
                customers.forEach(customer => {
                    if (customer.patience > 0) {
                        customer.patience -= 5;
                    }
                });
                renderCustomers();
                customers = customers.filter(customer => customer.patience > 0);
                if (customers.length === 0) {
                    clearInterval(patienceDecreaseInterval);
                    showMessage("Alle Kunden sind gegangen!");
                }
            }, 2000);
        }

        function renderTabletItems(tabletId) {
            const tabletItemsContainer = document.getElementById("tabletItems");
            tabletItemsContainer.innerHTML = "";

            tabletContents[tabletId].forEach(item => {
                const itemDiv = document.createElement("div");
                itemDiv.className = "ingredient-framed";
                itemDiv.style.backgroundImage = `url(${getImageURL(item)})`;
                itemDiv.style.backgroundSize = "cover";
                tabletItemsContainer.appendChild(itemDiv);
            });
        }

        function getImageURL(item) {
            switch (item) {
                case 'Brot': return 'brot.png';
                case 'Fleisch': return 'fleisch.png';
                case 'Salat': return 'salat.png';
                case 'Tomate': return 'tomate.png';
                case 'Käse': return 'kaese.png';
                case 'Burger': return 'burger.png';
                case 'Salat': return 'salat_dish.png';
                case 'Sandwich': return 'sandwich.png';
                default: return '';
            }
        }

        function showMessage(message) {
            document.getElementById("message").innerText = message;
            setTimeout(() => {
                document.getElementById("message").innerText = "";
            }, 3000);
        }

        newCustomer();
    </script>
</body>
</html>
